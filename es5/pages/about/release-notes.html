<html><head><link defer="" rel="import" href="../../bower_components/polymer/polymer.html"><link defer="" rel="import" href="../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../elements/px-catalog-page/px-catalog-page-behavior.html"><link defer="" rel="import" href="../../elements/px-catalog-page/px-catalog-page-elements.html"><link defer="" rel="import" href="../../css/px-catalog-page-styles.html"><link defer="" rel="import" href="../../css/px-catalog-theme-styles.html"><link defer="" rel="import" href="../../css/px-catalog-code-styles.html"></head><body><dom-module id="view-about-release-notes"><template><style include="px-catalog-page-styles"></style><style include="px-catalog-code-styles"></style><style include="px-catalog-theme-styles"></style><div class="page"><div class="page-anchors" id="toc"><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#q4-2017-release', activeAnchor)]]" href="#" anchor="#q4-2017-release" on-tap="_handleAnchorTapped">Q4 2017 Release</a><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#polymer-2x-upgrade', activeAnchor)]]" href="#" anchor="#polymer-2x-upgrade" on-tap="_handleAnchorTapped">Polymer 2.x Upgrade</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#features-enhancements', activeAnchor)]]" href="#" anchor="#features-enhancements" on-tap="_handleAnchorTapped">Features &amp; Enhancements</a></li></ul></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#q3-2017-release', activeAnchor)]]" href="#" anchor="#q3-2017-release" on-tap="_handleAnchorTapped">Q3 2017 Release</a><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#features-enhancements-2', activeAnchor)]]" href="#" anchor="#features-enhancements-2" on-tap="_handleAnchorTapped">Features &amp; Enhancements</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#new-components', activeAnchor)]]" href="#" anchor="#new-components" on-tap="_handleAnchorTapped">New Components</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#site-improvements-on-predix-uicom', activeAnchor)]]" href="#" anchor="#site-improvements-on-predix-uicom" on-tap="_handleAnchorTapped">Site improvements on predix-ui.com</a></li></ul></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#q2-2017-release', activeAnchor)]]" href="#" anchor="#q2-2017-release" on-tap="_handleAnchorTapped">Q2 2017 Release</a><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#features-enhancements-3', activeAnchor)]]" href="#" anchor="#features-enhancements-3" on-tap="_handleAnchorTapped">Features &amp; Enhancements</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#faq', activeAnchor)]]" href="#" anchor="#faq" on-tap="_handleAnchorTapped">FAQ</a></li></ul></li></ul></div><div class="page-content"><h2 class="page-title">Release Notes</h2><h3 id="q4-2017-release">Q4 2017 Release</h3><h4 id="polymer-2x-upgrade">Polymer 2.x Upgrade</h4><p>Almost all** of the Predix Design System components have been upgraded to be Polymer 1.x/2.x <a href="https://www.polymer-project.org/2.0/docs/devguide/hybrid-elements">hybrid elements</a>, meaning they can be used with either Polymer version.</p><p>** The only component not upgraded to Polymer 2.x hybrid is the px-data-table, which will be replaced with a more feature-rich component based on the Vaadin grid. The new grid, which is being built entirely in Polymer 2.x, is expected to be released in Q1 of 2018. Since this site now runs on Polymer 2, you may see a broken demo for px-data-table, but you can still access it in a standalone fashion <a href="https://www.predix-ui.com/px-data-table/px-data-table/">here</a>.</p><p>Benefits of upgrading to Polymer 2.x include:</p><ul><li>Better inter-operability for the Angular, React and Vue frameworks</li><li>Better performance in browsers with native support for web components</li><li>Better performance of the components, as we can use features not available in Polymer 1.x</li><li>Ongoing Google support of Polymer 2.x (bug fixes, etc)</li></ul><p>The syntax of light DOM content distribution slots has changed in Polymer 2.0, resulting in the following <strong>API breaking changes / major version bumps</strong>. In the previous version, for instance, you may have passed an action button into a Card with <code class="code code--inline">class="actions"</code> but now you should use <code class="code code--inline">slot="actions"</code> instead. Refer to the API of each component for more details and example code.</p><p>Impacted components:</p><ul><li><a href="/#/modules/px-card">Card</a> (v2)</li><li><a href="/#/modules/px-modal">Modal</a> (v3)</li><li><a href="/#/modules/px-view-header">View Header</a> (v2)</li><li><a href="/#/modules/px-widget-cards">Widget Cards</a> (v4)</li></ul><h4 id="features-enhancements">Features &amp; Enhancements</h4><ul><li><a href="/#/modules/px-card">Card</a> - in addition to the above API change, all of the view service related behaviors (card/dealer/dashboard) were deprecated</li><li><a href="/#/modules/px-context-browser">Context Browser</a> - added the ability to set "favorites" for quicker access</li><li>Data Visualization<ul><li>added flexible API for creating and interacting with chart annotations <strong>(Developer Guide coming soon)</strong></li><li>added single point search option</li><li>added lasso functionality for selection of points</li><li>the web worker is now a blob, you no longer need to include the files in your build process</li></ul></li><li>Date/Time Refactoring<ul><li>all date/time components now support an empty state, where no date or range has been selected</li><li>property added for "required" date/time fields, validation will fail if they are not completed</li><li>string-typed properties for <code class="code code--inline">dateTime</code> and <code class="code code--inline">range</code> have been removed; this fixes several bugs related to syncing issues between the Moment objects and their corresponding strings, and means that the highly flexible Moment object is the sole source of truth</li></ul></li><li><a href="/#/modules/px-dropdown">Dropdown</a> - slot added so that any arbitrary element can be used as the dropdown trigger</li><li><a href="/#/modules/px-inbox">Inbox</a> - property added to make referencing the selected item easier; removed dependency on moment.js</li><li><a href="/#/modules/px-modal">Modal</a> - simplified trigger/modal relationship and configuration of positive/negative action buttons</li><li><a href="/#/modules/px-tile">Tile</a> - updated visual design, new property for text that appears on the bottom of tile vs on hover</li></ul><h3 id="q3-2017-release">Q3 2017 Release</h3><h4 id="features-enhancements-2">Features &amp; Enhancements</h4><ul><li>Data Visualization Updates<ul><li><a href="/#/modules/px-vis-radar">Radar</a>, <a href="/#/modules/px-vis-parallel-coordinates">Parallel Coordinates</a>, and <a href="/#/modules/px-vis-polar">Polar</a> charts - added the ability to zoom in/out</li><li><a href="/#/elements/vis/px-vis/px-vis-tooltip">Tooltip</a> - added option for event name in tooltips</li><li><a href="/#/elements/vis/px-vis/px-vis-toolbar">Toolbar</a> - added the ability to customize placement of toolbar sub-menu</li></ul></li><li><a href="/#/modules/px-icon-set">Icon Set</a> - expanded the set of icons to nearly 200</li><li><a href="/#/modules/px-map">Map</a> - extended px-map-marker to allow custom colors and types</li></ul><h4 id="new-components">New Components</h4><ul><li><a href="/#/modules/px-chip">Chip</a> - represents a small piece of information, such as a contact or filter, with an optional toggle</li><li><a href="/#/modules/px-heatmap-grid">Heatmap Grid</a> - displays a data set in a grid layout with a color scale based on the values</li><li><a href="/#/modules/px-panel">Panel</a> - container for placement of controls or content; can be fixed or relative, and persistent or shown/hidden</li><li><a href="/#/modules/px-steps">Steps</a> - shows a sequence of steps and progress made - useful for wizards, multi-step forms, etc</li><li><a href="/#/modules/px-tile">Tile</a> - displays an image with accompanying text, with two different states and an animation on hover or mobile tap</li></ul><h4 id="site-improvements-on-predix-uicom">Site improvements on predix-ui.com</h4><ul><li><a href="/#/gallery">Component gallery</a> with visual previews and filtering of design patterns and components</li><li>Added new development and design guidelines</li><li>Component code snippets can be expanded &amp; collapsed</li><li>Icons added to indicate suitability of components for use on mobile/tablet/desktop</li></ul><h3 id="q2-2017-release">Q2 2017 Release</h3><p>Introducing <strong>Cirrus</strong>, the new aesthetic for the Predix Design System, which brings a more contemporary and sophisticated visual style, and adds to the diversity of design patterns available.</p><h4 id="features-enhancements-3">Features &amp; Enhancements</h4><ul><li>New visual language for all components</li><li>Fresh code for all 117 Predix CSS and Component repositories</li><li>Sketch stencils with a Design Starter Kit</li><li>Design guidelines</li><li>A new single column <a href="/#/modules/px-context-browser">Context Browser</a> component and separate <a href="/#/modules/px-breadcrumbs">Breadcrumb</a> component</li><li>New <a href="/#/modules/px-app-nav">Navigation</a> patterns - horizontal, vertical, and collapsible - to improve web app navigation</li><li>New <a href="/#/modules/px-app-header">App Header</a> &amp; <a href="/#/modules/px-branding-bar">Branding Bar</a></li><li>New set of 177 icons, which replaces the font-awesome icons</li></ul><p>We’re really excited about the new designs, and very much appreciative all the contributions to this effort from the community. For specifics on the release, please read the <a href="https://docs.predix.io/en-US/content/platform/web_application_development/predix_ui/predix-design-system-release-notes">Q2 2017 release notes</a>.</p><h4 id="faq">FAQ</h4><h4>Q: Why release a new aesthetic to the Predix Design System?</h4><p>A: The previous Predix Design System was over 2 years old. Based on learnings and feedback from our users, we were excited to collaborate with our community to release a more contemporary and sophisticated visual style.</p><h4>Q: I’m using a pre-Cirrus Predix UI component, can I still use this version and make a fix or enhancement to it myself?</h4><p>A: Yes you can but you should also make the fix/enhancement in the Cirrus version of the component.</p><h4>Q: I need the Predix UI team to make an enhancement to a component or chart. Can you do this on the pre-Cirrus component?</h4><p>A: No. We are maintaining and enhancing only the Cirrus version of the components going forward. Please contact the Predix UI team if there is an urgent business case for your request.</p><h4>Q: Can I take one of the Cirrus components or charts without upgrading all of my components?</h4><p>A: No. There are dependencies between components, so this is not recommended. You should upgrade your app to be in sync and have a harmonious user experience.</p><h4>Q: I have other non-Predix UI components mixed in with Predix UI components in my application, how do I apply Cirrus to these?</h4><p>A: There are Design Guidelines to help your designers to redesign these components and Predix UI designers have internal office hours to support.</p><h4>Q: I have a need for a design that is not part of the Predix Design System? How can I get this included?</h4><p>A: We love contributions back to the Predix Design System. Please contact the Predix UI team to discuss the proposed contribution.</p></div></div><px-demo-footer></px-demo-footer></template><script>Polymer({is:'view-about-release-notes',behaviors:[PxCatalogBehavior.Page],_dynamicTheme:!1,ready:function(){this._dynamicTheme&&this.setAttribute('dynamic-theme','')}});</script></dom-module></body></html>
