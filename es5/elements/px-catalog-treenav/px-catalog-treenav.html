<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../../css/px-catalog-treenav-styles.html"><link rel="import" href="px-catalog-treenav-link.html"></head><body><dom-module id="px-catalog-treenav"><template><style include="px-catalog-treenav-styles"></style><style>.easter-egg-build-info{color:white;}.easter-egg-build-info p{margin-top:0;margin-bottom:.5rem;}</style><div class="search"><div class="input"><label for="searchInput" class="visuallyhidden">Navigation Search Input</label><input id="searchInput" class="text-input" type="text" value="{{searchKeyword::input}}" placeholder="Type in a search term..."></div><template is="dom-if" if="[[searching]]"><div class="icon"><px-icon icon="px-nav:close" on-click="_resetSearch" id="searchIcon"></px-icon></div></template></div><div class="tree"><template is="dom-if" if="[[_showBuildInfo(searchKeyword)]]"><div class="easter-egg-build-info"><iron-ajax auto="" url="/pages/build-data.json" last-response="{{buildData}}"></iron-ajax><p><strong>Build info</strong></p><p>Commit: <a href="[[buildData.commitUrl]]" target="_blank" rel="noopener">[[buildData.shortCommit]]</a></p><p>Time: [[buildData.time]]</p></div></template><template is="dom-repeat" items="[[pages]]" as="item"><px-catalog-treenav-link top-level-link="" label="[[item.label]]" route="[[item._route]]" subpages="[[item.pages]]" selected-route="[[selectedRoute]]" searching="[[searching]]" searched-routes="[[searchedRoutes]]"></px-catalog-treenav-link></template></div></template><script>(function(){Polymer({is:'px-catalog-treenav',properties:{pages:{type:Array},routes:{type:Object},selectedRoute:{type:Object,notify:!0,value:!1},searchKeyword:{type:String,value:'',notify:!0},searching:{type:Boolean,value:!1,notify:!0,readOnly:!0,computed:'_isSearching(searchKeyword)'},routeList:{type:Array,value:null,readOnly:!0,computed:'_toRouteList(routes)'},searchedRoutes:{type:Array,value:null,readOnly:!0,computed:'_findSearchedRoutes(searching, searchKeyword, routeList)'}},observers:['_sendSearchEvent(searchedRoutes)'],_sendSearchEvent:function(){var a='send-search-event';this.isDebouncerActive(a)&&this.cancelDebouncer(a),this.debounce(a,function(){Array.isArray(this.searchedRoutes)&&window.TrackEvent('search',{term:this.searchKeyword,results:this.searchedRoutes})},750)},_toRouteList:function(a){if('object'!==('undefined'===typeof a?'undefined':babelHelpers.typeof(a)))return null;for(var b=[],c=Object.keys(a),d=0;d<c.length;d++)b.push({route:c[d],keywords:a[c[d]]._keywords?a[c[d]]._keywords.toLowerCase():null,label:a[c[d]].label.toLowerCase()});return b},_findSearchedRoutes:function(a,b,c){if(!a||!c)return null;for(var d=b.toLowerCase(),e=[],f=0;f<c.length;f++)(-1<c[f].label.indexOf(d)||c[f].keywords&&-1<c[f].keywords.indexOf(d))&&e.push(c[f].route);return e},_isSearching:function(a){return'string'===typeof a&&''!==a},_searchIsActive:function(a){return'string'===typeof a&&''!==a},_resetSearch:function(){this.searchKeyword=''},_showBuildInfo:function(a){return a&&'build'===a}})})();</script></dom-module></body></html>
