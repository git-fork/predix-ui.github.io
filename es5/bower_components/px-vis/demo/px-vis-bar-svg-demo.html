<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-icon-set/px-icon-set.html"><link rel="import" href="../../px-demo/px-demo-header.html"><link rel="import" href="../../px-demo/px-demo-api-viewer.html"><link rel="import" href="../../px-demo/px-demo-footer.html"><link rel="import" href="../../px-demo/px-demo-props.html"><link rel="import" href="../../px-demo/px-demo-configs.html"><link rel="import" href="../../px-demo/px-demo-interactive.html"><link rel="import" href="../../px-demo/px-demo-component-snippet.html"><link rel="import" href="../../px-demo/px-demo-code-editor.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"><link rel="import" href="px-vis-bar-svg-demo-component.html"></head><body><dom-module id="px-vis-bar-svg-demo"><template><custom-style><style include="px-demo-styles" is="custom-style"></style></custom-style><custom-style><style include="px-theme-styles" is="custom-style"></style></custom-style><px-demo-header module-name="px-vis-bar-svg" description="[[description]]" parent-name="px-vis"></px-demo-header><px-demo-interactive force-hide-props=""><px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs><px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props><px-demo-component slot="px-demo-component"><px-vis-bar-svg-demo-component dataset="[[props.dataset.value]]" type="[[props.type.value]]"></px-vis-bar-svg-demo-component></px-demo-component><px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" hide-codepen="" element-name="px-vis-bar-svg"></px-demo-component-snippet></px-demo-interactive><px-demo-api-viewer api-source-file-path="px-vis/px-vis-api.json" source="px-vis-bar-svg" hide="[[apiHide]]" mark-read-only="[[apiMarkReadOnly]]" change-description="[[apiChangeDescription]]"></px-demo-api-viewer></template></dom-module><script>Polymer({is:"px-vis-bar-svg-demo",properties:{description:{type:String,value:"Example of a bar drawing object. Bound elements are set from other components, such as px-vis-svg and px-vis-scale, and passed into px-vis-bar-svg. Chart data for the bar must be in the form provided by d3.stack."},props:{type:Object,value:function(){return this.demoProps}},configs:{type:Array,value:function(){return[{configName:"Single Series Column",configShowProps:[],dataset:"single",type:"column"},{configName:"Multi Series Column",configShowProps:[],dataset:"multi",type:"column"},{configName:"Single Series Bar",configShowProps:[],dataset:"single",type:"bar"},{configName:"Multi Series Bar",configShowProps:[],dataset:"multi",type:"bar"}]}},apiHide:{type:Array,value:function(){return["seriesClipPath","pxSvgElem"]}},apiMarkReadOnly:{type:Array,value:function(){return["barBuilder","barGroup","barPath"]}},apiChangeDescription:{type:Array,value:function(){return[{name:"chartData",desc:"The data based on which the chart draws. Unlike most other vis components, bar requires data in a different form. Pass the standard vis dataset through d3.stack before passing to the bar component:  https://github.com/d3/d3-shape/blob/master/README.md#stack"}]}}},demoProps:{svg:{value:"[[svg]]"},seriesId:{value:"mySeries"},completeSeriesConfig:{value:"[[seriesConfig]]"},chartData:{value:"[[stackedChartData]]"},x:{value:"[[iScale]]"},y:{value:"[[dScale]]"},type:{value:"column"},domainChanged:{value:"[[domainChanged]]"},dataset:{value:"single"}}});</script></body></html>
