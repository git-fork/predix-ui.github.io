<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-sass-doc/px-sass-doc.html"><link rel="import" href="../css/px-mixins-design-demo-styles.html"></head><body><dom-module id="px-mixins-design-demo"><template><style include="px-mixins-design-demo-styles" is="custom-style"></style><px-sass-doc module-name="px-mixins-design" description="The Predix UI Mixins module is a fork of the inuitcss Mixins Module and contains mixins for use across other Predix UI modules." layer="tools" sassdoc-path="sassdoc.json" dependencies="[
    &quot;http://github.com/PredixDev/px-defaults-design&quot;
  ]" selected-options="{{selectedOptions}}" hide-demo-container="true"><section slot="import">@import "px-mixins-design/_tools.mixins.scss";</section><section slot="usage">The following Sass mixins are provided: ### inuit-font-size Generates rem sized fonts with line height from pixel sizes.<br>Can take the following parameters: ``` @include inuit-font-size($inuit-font-size, $inuit-line-height: auto); ``` ### border-right-left Swaps horizontal border placement if HTML direction switched to `dir=rtl`.<br>Can take the following parameters: ``` @include border-right-left($inuit-border-position, $inuit-border-color: inherit, $inuit-border-width: 1px, $inuit-border-style: solid); ``` ### font-face Generates webfont-friendly font families.<br>Can take the following parameters: ``` @include font-face($font-family, $file-path, $weight: normal, $style: normal); ```</section></px-sass-doc></template></dom-module><script>Polymer({is:'px-mixins-design-demo'});</script></body></html>
