<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="px-timeline-node.html"><link rel="import" href="css/px-timeline-styles.html"><link rel="import" href="../app-localize-behavior/app-localize-behavior.html"></head><body><dom-module id="px-timeline-node-container"><template><style include="px-timeline-styles"></style><template is="dom-repeat" items="[[timelineData]]"><px-timeline-node id="node" timeline-metadata="[[item.metaData]]" timeline-content="[[item.content]]" timeline-index="[[index]]" show-node-content="{{showNodeContent}}" start-date="{{startDate}}" show-time-groups="{{showTimeGroups}}" node-count="{{nodeCount}}" date-format="{{dateFormat}}" enhanced="{{enhanced}}" compact-editor-info="[[compactEditorInfo]]" time-groups-used="[[_timeGroupsUsed]]" time-zone="[[timeZone]]" resources="[[resources]]" language="[[language]]" formats="[[formats]]"></px-timeline-node></template></template></dom-module><script>Polymer({is:'px-timeline-node-container',behaviors:[Polymer.AppLocalizeBehavior],properties:{showNodeContent:{type:Boolean},showTimeGroups:{type:Boolean},nodeCount:{type:Number},startDate:{type:Object},enhanced:{type:Boolean},dateFormat:{type:String},timeZone:{type:String},language:{type:String,value:'en'},useKeyIfMissing:{type:Boolean,value:!0},_timeGroupsUsed:{type:Object,value:function(){return{today:!1,thisWeek:!1,thisMonth:!1,thisYear:!1,lastYear:!1}}}},observers:['_showTimeGroupsChanged(showTimeGroups, localize)'],listeners:{"px-timeline-timegroup-used-update":'_updateTimegroupUsed'},_showTimeGroupsChanged:function(){this._timeGroupsUsed={today:!1,thisWeek:!1,thisMonth:!1,thisYear:!1,lastYear:!1}},_updateTimegroupUsed:function(a){this._timeGroupsUsed[a.detail.key]=!0}});</script></body></html>
