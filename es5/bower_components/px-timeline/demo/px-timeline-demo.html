<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-demo/px-demo-header.html"><link rel="import" href="../../px-demo/px-demo-api-viewer.html"><link rel="import" href="../../px-demo/px-demo-footer.html"><link rel="import" href="../../px-demo/px-demo-configs.html"><link rel="import" href="../../px-demo/px-demo-props.html"><link rel="import" href="../../px-demo/px-demo-interactive.html"><link rel="import" href="../../px-demo/px-demo-code-editor.html"><link rel="import" href="../../px-demo/px-demo-component-snippet.html"><link rel="import" href="../../iron-ajax/iron-ajax.html"><link rel="import" href="../px-timeline.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"></head><body><dom-module id="px-timeline-demo"><template><style include="px-demo-styles" is="custom-style"></style><px-demo-header module-name="px-timeline" description="The px-timeline is a flexible interactive timeline component for visualizing a time based series of events and documenting details relevant to each event respectively." mobile="" tablet="" desktop=""></px-demo-header><px-demo-interactive><px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs><px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props><px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor><px-demo-component slot="px-demo-component"><div><px-timeline show-time-groups="[[props.timeGroups.value]]" show-node-content="{{props.showNodeContent.value}}" timeline-data="{{props.timelineData.value}}" enhanced="{{props.enhanced.value}}" date-format="{{props.dateFormat.value}}" compact-editor-info="[[props.compactEditorInfo.value]]"></px-timeline></div></px-demo-component><px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-timeline" links-includes="[[linksIncludes]]"></px-demo-component-snippet></px-demo-interactive><px-demo-api-viewer source="px-timeline"></px-demo-api-viewer><px-demo-footer></px-demo-footer></template></dom-module><script>Polymer({is:'px-timeline-demo',properties:{ajaxUrl:{type:Object,computed:'_computerDemoDataURL(_demoDataURL)'},_demoDataURL:{type:String,value:'data/timeline-data.json'},props:{type:Object,value:function(){return this.demoProps}},configs:{type:Array,value:function(){return[{configName:'Simple'}]}}},demoProps:{timeGroups:{type:Boolean,inputType:'toggle',defaultValue:!1},enhanced:{type:Boolean,inputType:'toggle',defaultValue:!1},showNodeContent:{type:Boolean,inputType:'toggle',defaultValue:!1,inputHelpText:'Only applies to "enhanced"'},compactEditorInfo:{type:Boolean,inputType:'toggle',defaultValue:!1},timelineData:{type:Object,inputType:'code:JSON',defaultValue:[]},dateFormat:{type:String,inputType:'text',defaultValue:'MMM D, YYYY HH:MM'}},ready:function(){this._makeAjaxRequest(this.ajaxUrl.Simple)},_makeAjaxRequest:function(a){var b,c=document.createElement('iron-ajax');c.handleAs='json',c.url=a,c.addEventListener('response',function(a){b=a.detail.response,this.set('props.timelineData.value',b)}.bind(this)),c.generateRequest()},_computerDemoDataURL:function(){var a=this.importPath;return a=a.substr(0,a.indexOf('demo/')),{Simple:a+this._demoDataURL}}});</script></body></html>
