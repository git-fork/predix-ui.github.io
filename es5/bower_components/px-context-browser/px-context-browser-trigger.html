<html><head><link rel="import" href="../px-icon-set/px-icon-set.html"><link rel="import" href="../px-icon-set/px-icon.html"><link rel="import" href="css/px-context-browser-trigger-styles.html"></head><body><dom-module id="px-context-browser-trigger"><template><style include="px-context-browser-trigger-styles"></style><px-icon icon="[[_getIcon(favorited)]]"></px-icon></template><script>Polymer({is:'px-context-browser-trigger',properties:{trigger:{type:HTMLElement,readOnly:!0,notify:!0,value:null},favorited:{type:Boolean,value:!1}},attached:function(){this._setTrigger(this)},detached:function(){this._setTrigger(null)},listeners:{tap:'_handleTapped'},_handleTapped:function(a){a.preventDefault(),this.fire('trigger-tapped')},_getIcon:function(a){return!0===a?'px-nav:favorite':'px-nav:hierarchy'}});</script></dom-module></body></html>
