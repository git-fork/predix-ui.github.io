<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="px-tile-action-buttons.html"><link rel="import" href="css/px-tile-styles.html"></head><body><dom-module id="px-tile"><template><style include="px-tile-styles"></style><div class="tile__container"><div id="tile" class="tile shadow-component"><div id="thumbnail" class="thumbnail"><slot name="thumbnail"></slot></div><template is="dom-if" if="{{_hasData}}"><div id="tile-text-wrapper" class="tile-text-wrapper tile-text-adjust"><template is="dom-if" if="{{_hasTitleSubtitleActionBtn}}"><div class="title-container"><template is="dom-if" if="{{_hasTitleActionBtn}}"><div class="title flex flex--justify"><template is="dom-if" if="{{mainTitle}}"><span class="epsilon truncate title-span">{{mainTitle}}</span></template><span></span><template is="dom-if" if="{{_hasPrimaryBtn}}"><px-tile-action-buttons id="pxTilePrimaryBtns" action-buttons="{{actionButtons}}" primary="true"></px-tile-action-buttons></template></div></template><template is="dom-if" if="{{subtitle}}"><div class="subtitle zeta truncate"><span class="subtitle-span">{{subtitle}}</span></div></template></div></template><template is="dom-if" if="{{description}}"><div class="text zeta"><div class="block-with-text">{{description}}</div></div></template><template is="dom-if" if="{{_hasActionButtons}}"><div class="action-buttons-wrapper"><px-tile-action-buttons id="pxActionButtons" action-buttons="{{actionButtons}}"></px-tile-action-buttons></div></template></div></template></div><div id="overlay" class$="overlay {{_getClass(_hovered)}}"><div class="flex flex--col flex--justify full-height"><div class="overlay-top-content"><div class="header-wrapper"><template is="dom-if" if="{{_hasTitleActionBtn}}"><div class="title flex flex--justify"><template is="dom-if" if="{{mainTitle}}"><span class="epsilon truncate title-span">{{mainTitle}}</span></template><span></span><template is="dom-if" if="{{_hasPrimaryBtn}}"><px-tile-action-buttons id="pxOverlayTitleButton" action-buttons="{{actionButtons}}" primary="true" overlay="true" hover-text-color="{{_hoverTextColor}}"></px-tile-action-buttons></template></div></template><template is="dom-if" if="{{subtitle}}"><div class="subtitle zeta truncate"><span class="subtitle-span">{{subtitle}}</span></div></template></div><template is="dom-if" if="{{overlayDescription}}"><div class="text zeta">{{overlayDescription}}</div></template></div><div class="footer-container"><div class="footer"><slot name="footer"></slot></div><template is="dom-if" if="{{_hasActionButtons}}"><div class="action-overlay-btns"><px-tile-action-buttons id="pxOverlayActionButtons" action-buttons="{{actionButtons}}" overlay="true" hover-text-color="{{_hoverTextColor}}"></px-tile-action-buttons></div></template></div></div></div></div></template></dom-module><script src="dist/px-tile.js"></script></body></html>
