<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-demo/px-demo-header.html"><link rel="import" href="../../px-demo/px-demo-api-viewer.html"><link rel="import" href="../../px-demo/px-demo-footer.html"><link rel="import" href="../../px-demo/px-demo-configs.html"><link rel="import" href="../../px-demo/px-demo-props.html"><link rel="import" href="../../px-demo/px-demo-interactive.html"><link rel="import" href="../../px-demo/px-demo-component-snippet.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"><link rel="import" href="../px-spinner.html"></head><body><dom-module id="px-spinner-demo"><template><custom-style><style include="px-demo-styles" is="custom-style"></style></custom-style><px-demo-header module-name="px-spinner" description="The Spinner indicates an ongoing activity with an indefinite end, such as loading data. The size
          is configurable. Adding the &quot;finished&quot; attribute causes the spinner to disappear when the activity is complete." mobile="" tablet="" desktop=""></px-demo-header><px-demo-interactive><px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs><px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props><px-demo-component slot="px-demo-component"><px-spinner size="{{props.size.value}}" finished="{{props.finished.value}}"></px-spinner></px-demo-component><px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-spinner"></px-demo-component-snippet></px-demo-interactive><px-demo-api-viewer source="px-spinner"></px-demo-api-viewer><px-demo-footer></px-demo-footer></template></dom-module><script>Polymer({is:"px-spinner-demo",properties:{props:{type:Object,value:function(){return this.demoProps}},configs:{type:Array,value:function(){return[{configName:"Default",configReset:!0},{configName:"Hidden",size:75,finished:!0}]}}},demoProps:{finished:{type:Boolean,inputName:"Hide",defaultValue:!1,inputType:"toggle"},size:{type:String,defaultValue:"100",inputType:"text",inputPlaceholder:"100"}},ready:function(){}});</script></body></html>
