<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="css/px-kpi-styles.html"><link rel="import" href="../px-icon-set/px-icon-set.html"><link rel="import" href="../px-icon-set/px-icon.html"></head><body><dom-module id="px-kpi-list"><template><style include="px-kpi-styles"></style><div class="flex flex--row flex--middle u-mv--"><div class="flex flex--left flex__item"><span class="caps epsilon secondary u-mv0">{{title}}</span></div><div class="flex flex--right flex__item"><px-icon id="statusIcon" icon$="{{statusIcon}}" class="u-mr--" style$="color:{{statusColor}};"></px-icon><span class="epsilon">{{statusLabel}}</span></div></div><ul id="kpiList" class="list-ui u-mb--"><template is="dom-repeat" items="{{values}}"><li class="list-ui__item flex flex--row flex--middle u-ph0 u-pv-"><div class="flex flex--left flex__item"><span id="listLabel">{{item.label}}</span></div><div class="flex flex--right flex--bottom flex__item"><span class="delta">{{item.value}}</span> <span class="caps u-mb-- u-ml--">{{item.uom}}</span></div></li></template></ul><span id="listFooter" class="zeta">{{footer}}</span></template></dom-module><script>Polymer({is:'px-kpi-list',properties:{title:{type:String},values:{type:Array},statusColor:{type:String},statusIcon:{type:String},statusLabel:{type:String},footer:{type:String}}});</script></body></html>
