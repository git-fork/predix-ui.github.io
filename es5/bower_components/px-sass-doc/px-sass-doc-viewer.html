<html><head><link rel="import" href="../polymer/polymer-element.html"><link rel="import" href="../polymer/lib/elements/dom-if.html"><link rel="import" href="../polymer/lib/elements/dom-repeat.html"><link rel="import" href="../polymer/lib/utils/flattened-nodes-observer.html"><link rel="import" href="../marked-element/marked-element.html"><link rel="import" href="../prism-element/prism-highlighter.html"><link rel="import" href="../prism-element/prism-theme-default.html"><link rel="import" href="prism-extended-theme.html"><link rel="import" href="../iron-ajax/iron-ajax.html"><link rel="import" href="../iron-collapse/iron-collapse.html"><link rel="import" href="../px-clipboard/px-clipboard.html"><link rel="import" href="../px-icon-set/px-icon-set.html"><link rel="import" href="../px-icon-set/px-icon.html"><link rel="import" href="css/px-sass-doc-viewer-styles.html"><link rel="import" href="css/px-demo-styles.html"></head><body><dom-module id="px-sass-doc-viewer"><template><style include="prism-theme-default"></style><style include="px-sass-doc-viewer-styles"></style><style include="px-demo-styles"></style><style>.arrow--small{--iron-icon-height:16px;--iron-icon-width:16px;}.arrow--inactive{transform:rotate(-90deg);}</style><prism-highlighter></prism-highlighter><iron-ajax auto="" url="[[_getSassdocPath(importPath, sassdocPath, libraryName)]]" handle-as="json" last-response="{{_sassdocJson}}"></iron-ajax><div class="demo-background--api"><div class="flex flex--col demo-layout--center u-pt++ u-pb++"><div style="display:none" id="incomingMarkdown"><slot name="intro"></slot><slot name="usage"></slot></div><div class="demo-background--api"><div class="flex flex--col api"><section><slot name="intro-raw"></slot></section><template is="dom-if" if="[[_has(_introMarkdown)]]"><section><marked-element markdown="[[_introMarkdown]]"><div slot="markdown-html" class="markdown-html"></div></marked-element></section></template><section><div class="delta u-mt++ u-mb">Install the module</div><p>To use the {{baseName}} module, you need to install it in your project using Bower. Run this task on the command line from inside your project folder:</p><px-clipboard copy-from="#install"><marked-element markdown="[[_getInstallCodeMarkdown(libraryName)]]"><div slot="markdown-html" class="markdown-html" id="install"></div></marked-element></px-clipboard></section><template is="dom-if" if="[[!hideImportSass]]"><section><div class="delta u-mt++ u-mb">Import it in your Sass</div><p>The [[baseName]] module won't do anything until you import and configure it in your project Sass file. Follow these steps to import it:</p><h4 class="epsilon u-pt-">1. Enable Flags</h4><template is="dom-if" if="[[_hasAnyFlags(inuitFlags, _sassdocInuitFlags)]]"><p>You can turn on flags to generate additional styles defined in the [[baseName]] module. To generate new styles, set any of these flags to true above the module's <code class="code code--inline">@import</code> statement in your project Sass file:</p></template><template is="dom-if" if="[[!_hasAnyFlags(inuitFlags, _sassdocInuitFlags)]]"><p>No flags to set</p></template><template is="dom-if" if="[[_has(inuitFlags)]]"><px-clipboard copy-from="#enable"><figure class="code u-mr-"><code id="install"><template is="dom-repeat" items="{{inuitFlags}}">[[item]] : true;<br></template></code></figure></px-clipboard></template><template is="dom-if" if="[[_has(_sassdocInuitFlags)]]"><ul class="list-ui list-ui--small u-mv+"><template is="dom-repeat" items="{{_sassdocInuitFlags}}"><li class="list-ui__item"><span class="actionable"><px-icon class$="arrow--small clickable [[_getFlagArrowClassName(item, _openedFlags)]]" icon="px-utl:chevron" data-toggle="{{item.context.name}}" on-tap="_toggleFlag"></px-icon><span on-tap="_toggleFlag" data-toggle="{{item.context.name}}" class="clickable">${{item.context.name}}</span></span><iron-collapse id="{{item.context.name}}-container" no-animation="" opened="[[_isFlagOpened(item, _openedFlags)]]"><div class="sass-variable-details"><p class="u-mt">{{item.description}}</p><p><small class="caps muted weight--light">Type: {{item.type}}</small><br><small class="caps muted weight--light">Default Value: {{item.context.value}}</small></p><px-clipboard copy-from="#{{item.context.name}}-code"><figure class="code u-mr-"><code id="{{item.context.name}}-code">${{item.context.name}} : true;<br>{{_importCode}}</code></figure></px-clipboard></div></iron-collapse></li></template></ul></template><h4 class="epsilon u-pt-">2. Import Sass File</h4><p>Import the module by placing this code into the <strong>{{layer}}</strong> layer of your project Sass file: <a href="https://github.com/PredixDev/px-getting-started#import-order" class="actionable actionable--action" target="_blank"><px-icon icon="px-utl:help" class="u-mh--" style="width:1rem"></px-icon>What's this?</a></p><px-clipboard copy-from="#import2"><marked-element markdown="[[_toScssMarkdown(_importCode)]]"><div slot="markdown-html" class="markdown-html" id="import2"></div></marked-element></px-clipboard></section></template><template is="dom-if" if="[[_has(_usageMarkdown)]]"><section><div class="delta u-mt++ u-mb">Use it in your project</div><marked-element markdown="[[_usageMarkdown]]"><div slot="markdown-html" class="markdown-html"></div></marked-element></section></template><section class="u-mb"><div class="delta u-mt++ u-mb">Customize Styles</div><template is="dom-if" if="[[!_has(_sassdocStyleVariables)]]"><p>No customizable variables</p></template><template is="dom-if" if="[[_has(_sassdocStyleVariables)]]"><p>You can change style variables to customize the design of the {{baseName}} module. To change styles directly in Sass, set any of the Sass variables below to a new value <strong>above</strong> the module's <code class="code code--inline">@import</code> statement in your project's Sass file. To change the style in your application's CSS, use the CSS variables instead. Note that if you have set both a CSS and a Sass variable for the same attribute, the CSS variable will take precedence over the Sass variable.</p><table class="table"><tbody><tr><th>Sass Variable</th><th>CSS Variable</th><th>Description</th></tr><template is="dom-repeat" items="{{_sassdocStyleVariables}}"><tr><td>$[[item.context.name]]</td><td>{{item.todo}}</td><td>{{item.description}}</td></tr></template></tbody></table></template></section><section class="u-mb++"><div class="delta u-mt++ u-mb">Dependencies</div><template is="dom-if" if="[[_has(dependencies)]]"><p>This module depends on the following modules (automatically included with Bower install):</p><ul class="list-bare"><template is="dom-repeat" items="{{dependencies}}"><li><a class="actionable" href="{{item}}" target="_blank">{{item}}</a></li></template></ul><p></p></template><template is="dom-if" if="[[!_has(dependencies)]]"><p>This module doesn't have any dependencies.</p></template></section></div></div></div></div></template></dom-module><script>var PxSassDocViewer=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,[{key:'connectedCallback',value:function(){var a=this;babelHelpers.get(b.prototype.__proto__||Object.getPrototypeOf(b.prototype),'connectedCallback',this).call(this),this._observer=new Polymer.FlattenedNodesObserver(this.$.incomingMarkdown,function(b){a._processNewNodes(b.addedNodes)})}},{key:'disconnectedCallback',value:function(){babelHelpers.get(b.prototype.__proto__||Object.getPrototypeOf(b.prototype),'disconnectedCallback',this).call(this),this._observer.disconnect()}},{key:'_processNewNodes',value:function(a){var b=this,c=a.filter(function(a){return a.nodeType===Node.ELEMENT_NODE});c.forEach(function(a){if(a.slot&&'intro'===a.slot&&(b._introMarkdown=a.innerHTML),a.slot&&'usage'===a.slot){a.innerHTML.replace(/class\=\"style\-scope .*\-demo\"/g,'').replace(/class\=\"(.*) style-scope .*\-demo\"/g,'class="$1"').replace(/ class\=\"style-scope px-actionable-design-demo x-scope px-icon-1\"/g,'').replace(/[\s]*<iron-icon.*[\s]*<\/iron-icon>[\s]*/g,'');b._usageMarkdown=a.innerHTML}})}},{key:'_has',value:function(a){return a.length&&0<a.length}},{key:'_hasAnyFlags',value:function(a,b){return Array.isArray(a)&&a.length||Array.isArray(b)&&b.length}},{key:'_computeSassdocInuitFlags',value:function(a){if(Array.isArray(a))return a.filter(function(a){return a.group&&a.group.length&&-1<a.group[0].indexOf('variables:flag')})}},{key:'_computeSassdocStyleVariables',value:function(a){if(Array.isArray(a))return a.filter(function(a){return a.group&&a.group.length&&-1<a.group[0].indexOf('variables:style')})}},{key:'_computeImportCode',value:function(a,b,c){if('string'===typeof a&&'string'===typeof b&&'string'===typeof c)return'@import "'+a+'/_'+b+'.'+c+'.scss";'}},{key:'_toScssMarkdown',value:function(a){return'string'===typeof a?'```scss\n'+a+'\n```':void 0}},{key:'_getInstallCodeMarkdown',value:function(a){return'```bash\nbower install '+a+' --save-dev\n```'}},{key:'_getSassdocPath',value:function(a,b,c){if(a&&b&&c){var d=this.importPath.substr(0,this.importPath.indexOf('px-sass-doc'));return d+this.libraryName+'/'+b}}},{key:'_toggleFlag',value:function(a){var b=a.model.item;this._openedFlags=-1===this._openedFlags.indexOf(b)?this._openedFlags.concat([b]):this._openedFlags.filter(function(a){return a!==b})}},{key:'_isFlagOpened',value:function(a,b){return a&&b&&-1<b.indexOf(a)}},{key:'_getFlagArrowClassName',value:function(a,b){return this._isFlagOpened(a,b)?'':'arrow--inactive'}}],[{key:'is',get:function(){return'px-sass-doc-viewer'}},{key:'properties',get:function(){return{libraryName:{type:String,value:''},inuitFlags:{type:Array,value:function(){return[]}},layer:{type:String,value:''},baseName:{type:String,value:''},dependencies:{type:Array,value:function(){return[]}},_introMarkdown:{type:String,value:''},_usageMarkdown:{type:String,value:''},_importCode:{type:String,computed:'_computeImportCode(libraryName, layer, baseName)'},sassdocPath:{type:String},_sassdocJson:{type:Array},_sassdocStyleVariables:{type:Array,computed:'_computeSassdocStyleVariables(_sassdocJson)'},_sassdocInuitFlags:{type:Array,computed:'_computeSassdocInuitFlags(_sassdocJson)'},hideImportSass:{type:Boolean,value:!1},_openedFlags:{type:Array,value:function(){return[]}}}}}]),b}(Polymer.Element);customElements.define('px-sass-doc-viewer',PxSassDocViewer);</script></body></html>
