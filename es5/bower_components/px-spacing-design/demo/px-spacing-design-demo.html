<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-sass-doc/px-sass-doc.html"><link rel="import" href="../css/px-spacing-design-demo-styles.html"></head><body><dom-module id="px-spacing-design-demo"><template><style include="px-spacing-design-demo-styles" is="custom-style"></style><px-sass-doc module-name="px-spacing-design" description="The Predix UI Spacing module is a collection of helper classes for spacings like margin and padding." layer="trumps" sassdoc-path="sassdoc.json" dependencies="[

  ]" default-choice="all (default)"></px-sass-doc-option><px-sass-doc-option slot="options" option-name="Reverse RTL" choose-with="boolean"></px-sass-doc-option><section id="demoHTML" class="demoBox" slot="demo-html" dir="{{direction}}"><div class$="parent {{spacingClasses}}"><div class="child"></div></div></section><section slot="import">{{importCode}}</section><section slot="intro"></section><section slot="usage">The conventions used for the classes in the spacing module are as follows: - <strong>type:</strong> <code class="code code--inline">m</code> Margin, or <code class="code code--inline">p</code> Padding - <strong>direction:</strong> <code class="code code--inline">t</code> Top, <code class="code code--inline">r</code> Right, <code class="code code--inline">b</code> Bottom, <code class="code code--inline">l</code> Left, <code class="code code--inline">h</code> Horizontal (left and right), <code class="code code--inline">v</code> Vertical (top and bottom), or omitted for All directions - <strong>size:</strong> can be <code class="code code--inline">0</code> None, <code class="code code--inline">--</code> Tiny, <code class="code code--inline">-</code> Small, omitted for regular, <code class="code code--inline">+</code> Large, or <code class="code code--inline">++</code> Huge - <strong>negative:</strong> can either be a <code class="code code--inline">-</code> Negative, or omitted for positive (note: paddings must always be positive) The values for [size] are assigned in the dependent library [px-defaults-design](https://github.com/PredixDev/px-defaults-design) and are based on the `$inuit-base-font-size` variable.<br><strong>Margins</strong> ``` $inuit-enable-margins: u-m u-mt u-mr u-mb u-ml u-mh u-mv $inuit-enable-margins--tiny: u-m-- u-mt-- u-mr-- u-mb-- u-ml-- u-mh-- u-mv-- $inuit-enable-margins--small: u-m- u-mt- u-mr- u-mb- u-ml- u-mh- u-mv- $inuit-enable-margins--large: u-m+ u-mt+ u-mr+ u-mb+ u-ml+ u-mh+ u-mv+ $inuit-enable-margins--huge: u-m++ u-mt++ u-mr++ u-mb++ u-ml++ u-mh++ u-mv++ $inuit-enable-margins--negative: u--m u--mt u--mr u--mb u--ml u--mh u--mv $inuit-enable-margins--negative-tiny: u--m-- u--mt-- u--mr-- u--mb-- u--ml-- u--mh-- u--mv-- $inuit-enable-margins--negative-small: u--m- u--mt- u--mr- u--mb- u--ml- u--mh- u--mv- $inuit-enable-margins--negative-large: u--m+ u--mt+ u--mr+ u--mb+ u--ml+ u--mh+ u--mv+ $inuit-enable-margins--negative-huge: u--m++ u--mt++ u--mr++ u--mb++ u--ml++ u--mh++ u--mv++ $inuit-enable-margins--none: u-m0 u-mt0 u-mr0 u-mb0 u-ml0 u-mh0 u-mv0 ```<br><strong>Paddings</strong> ``` $inuit-enable-paddings: u-p u-pt u-pr u-pb u-pl u-ph u-pv $inuit-enable-paddings--tiny: u-p-- u-pt-- u-pr-- u-pb-- u-pl-- u-ph-- u-pv-- $inuit-enable-paddings--small: u-p- u-pt- u-pr- u-pb- u-pl- u-ph- u-pv- $inuit-enable-paddings--large: u-p+ u-pt+ u-pr+ u-pb+ u-pl+ u-ph+ u-pv+ $inuit-enable-paddings--huge: u-p++ u-pt++ u-pr++ u-pb++ u-pl++ u-ph++ u-pv++ $inuit-enable-paddings--none: u-p0 u-pt0 u-pr0 u-pb0 u-pl0 u-ph0 u-pv0 ```</section></px-sass-doc></template></dom-module><script>Polymer({is:'px-spacing-design-demo',attached:function(){var a=this._handleOptionsUpdated.bind(this);this.addEventListener('px-sass-doc-options-updated',a)},detached:function(){this.removeEventListener('px-sass-doc-options-updated',boundHandler)},_handleOptionsUpdated:function(){this.spacingClasses=this._spacingClasses(),this.importCode=this._importCode(),this.direction=this._direction(),this.async(function(){this.fire('px-sass-doc-demo-updated',{})},10)},_spacingClasses:function(){var a=this.selectedOptions||{},b=[],c='u-',d='u-p';return-1<a['Margin Size'].indexOf('negative')&&(c+='-'),c+='m','top'===a['Margin Direction']&&(c+='t'),'right'===a['Margin Direction']&&(c+='r'),'bottom'===a['Margin Direction']&&(c+='b'),'left'===a['Margin Direction']&&(c+='l'),'vertical'===a['Margin Direction']&&(c+='v'),'horizontal'===a['Margin Direction']&&(c+='h'),'none'===a['Margin Size']&&(c+='0'),-1<a['Margin Size'].indexOf('tiny')&&(c+='-
