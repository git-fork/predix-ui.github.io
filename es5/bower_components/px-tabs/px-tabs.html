<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-selector/iron-selectable.html"><link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html"><link rel="import" href="px-tab.html"><link rel="import" href="css/px-tabs-styles.html"></head><body><dom-module id="px-tabs"><template><style include="px-tabs-styles"></style><div id="container" class="tabs-container" tabindex="0"><div class="tabs-container__nav flex"><slot id="tabdefs"></slot></div></div><iron-a11y-keys target="[[_target]]" keys="right up" on-keys-pressed="_increment"></iron-a11y-keys><iron-a11y-keys target="[[_target]]" keys="left down" on-keys-pressed="_decrement"></iron-a11y-keys></template></dom-module><script>Polymer({is:'px-tabs',behaviors:[Polymer.IronSelectableBehavior],listeners:{"iron-select":'_onIronSelect'},properties:{_target:{type:Object,value:function(){return''}}},attached:function(){this.setAttribute('role','tablist'),this._target=this.$.container},_increment:function(a){a.detail.keyboardEvent.preventDefault(),this.selectNext()},_decrement:function(a){a.detail.keyboardEvent.preventDefault(),this.selectPrevious()},_onIronSelect:function(a){this.fire('px-tab-changed',{tabID:Polymer.dom(a).event.detail.item.id},{bubbles:!0,cancelable:!1})}});</script></body></html>
