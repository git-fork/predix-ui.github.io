<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-sass-doc/px-sass-doc.html"><link rel="import" href="../css/px-defaults-design-demo-styles.html"></head><body><dom-module id="px-defaults-design-demo"><template><style include="px-defaults-design-demo-styles" is="custom-style"></style><px-sass-doc module-name="px-defaults-design" description="The defaults module contains variables and settings that are required for using nearly all Predix UI CSS modules. Use it to set the default font color, size, and vertical rhythm for your project." layer="settings" sassdoc-path="sassdoc.json" dependencies="[
