<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-demo/px-demo-header.html"><link rel="import" href="../../px-demo/px-demo-api-viewer.html"><link rel="import" href="../../px-demo/px-demo-footer.html"><link rel="import" href="../../px-demo/px-demo-configs.html"><link rel="import" href="../../px-demo/px-demo-props.html"><link rel="import" href="../../px-demo/px-demo-interactive.html"><link rel="import" href="../../px-demo/px-demo-component-snippet.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"><link rel="import" href="../px-percent-circle.html"></head><body><dom-module id="px-percent-circle-demo"><template><style include="px-demo-styles" is="custom-style"></style><px-demo-header module-name="px-percent-circle" description="The px-percent-circle is the simplest possible donut chart - a single ring that fills clockwise based on a percentage. Perfect for dashboards where many percent circles may appear in a row or column." mobile="" tablet="" desktop=""></px-demo-header><px-demo-interactive><px-demo-configs slot="px-demo-config" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs><px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props><px-demo-component slot="px-demo-component"><div style="width:250px"><px-percent-circle val="{{props.val.value}}" max="{{props.max.value}}" thickness="{{props.thickness.value}}"></px-percent-circle></div></px-demo-component><px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-percent-circle"></px-demo-component-snippet></px-demo-interactive><px-demo-api-viewer source="px-percent-circle"></px-demo-api-viewer><px-demo-footer></px-demo-footer></template></dom-module><script>Polymer({is:"px-percent-circle-demo",properties:{props:{type:Object,value:function(){return this.demoProps}},configs:{type:Array,value:function(){return[{configName:"Default",configReset:!0},{configName:"Thin Border",val:5,max:80,thickness:10}]}}},demoProps:{val:{type:String,defaultValue:"33",inputType:"text"},max:{type:String,defaultValue:"100",inputType:"text"},thickness:{type:String,defaultValue:"30",inputType:"text"},parentComponent:{type:Array,value:["<div style=\"width:300px\">","</div>"]}}});</script></body></html>
