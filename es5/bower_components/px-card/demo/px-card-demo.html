<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-demo/px-demo-header.html"><link rel="import" href="../../px-demo/px-demo-api-viewer.html"><link rel="import" href="../../px-demo/px-demo-footer.html"><link rel="import" href="../../px-demo/px-demo-configs.html"><link rel="import" href="../../px-demo/px-demo-props.html"><link rel="import" href="../../px-demo/px-demo-interactive.html"><link rel="import" href="../../px-demo/px-demo-component-snippet.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"><link rel="import" href="../../px-icon-set/px-icon.html"><link rel="import" href="../px-card.html"></head><body><dom-module id="px-card-demo"><template><custom-style><style include="px-demo-styles" is="custom-style"></style></custom-style><px-demo-header module-name="px-card" description="The px-card component shows content formatted as a card. Cards consist of header, actions, and content areas. Place content directly inside the <px-card> tag to display it in the card content area."></px-demo-header><px-demo-interactive><px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs><px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props><px-demo-component slot="px-demo-component" style="flex:0 0 100%"><px-card id="demo-card" icon="{{props.icon.value}}" header-text="{{props.headerText.value}}" full-bleed="{{props.fullBleed.value}}"><px-icon slot="actions" icon="px-nav:new-window"></px-icon><px-icon slot="actions" icon="px-nav:reload"></px-icon><px-icon slot="actions" icon="px-nav:more"></px-icon><p>This is the main content area of a Predix card.</p></px-card></px-demo-component><px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-card"></px-demo-component-snippet></px-demo-interactive><px-demo-api-viewer source="px-card" api-source-file-path="px-card/px-card-api.json"></px-demo-api-viewer><px-demo-footer></px-demo-footer></template></dom-module><script>Polymer({is:"px-card-demo",properties:{props:{type:Object,value:function(){return this.demoProps}},configs:{type:Array,value:function(){return[{configName:"Basic",configReset:!0},{configName:"No icon",headerText:"Card without icon",icon:"",fullBleed:!0}]}}},demoProps:{headerText:{type:String,defaultValue:"Card",inputType:"text"},icon:{type:String,defaultValue:"px-fea:analysis",inputType:"text"},fullBleed:{type:Boolean,defaultValue:!1,inputType:"toggle"},lightDomContent:{type:String,defaultValue:"<px-icon slot=\"actions\" icon=\"px-nav:new-window\"></px-icon><px-icon slot=\"actions\" icon=\"px-nav:reload\"></px-icon><px-icon slot=\"actions\" icon=\"px-nav:more\"></px-icon><p>This is the main content area of a Predix card.</p>"}}});</script></body></html>
