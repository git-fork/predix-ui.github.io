<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../px-icon-set/px-icon-set.html"><link rel="import" href="../px-icon-set/px-icon.html"><link rel="import" href="css/px-chip-styles.html"><link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html"></head><body><dom-module id="px-chip"><template><style include="px-chip-styles"></style><iron-a11y-keys target="[[_el]]" keys="space enter" on-keys-pressed="_handleTapped"></iron-a11y-keys><div class="chip zeta" selected$="[[selected]]" show-icon$="[[showIcon]]"><div class="flexContainer"><span class="chip__content truncate" selected$="[[selected]]">{{content}}</span><template is="dom-if" if="{{showIcon}}"><px-icon icon="{{icon}}" class="chip__actionable-icon"></px-icon></template></div></div></template></dom-module><script>Polymer({is:'px-chip',properties:{content:{type:String},showIcon:{type:Boolean,value:!1},icon:{type:String,value:'px-utl:close'},selected:{type:Boolean,notify:!0,value:!1},notSelectable:{type:Boolean,value:!1},_el:{type:HTMLElement}},listeners:{tap:'_handleTapped'},attached:function(){this.setAttribute('tabindex','0'),this._el=this},_handleTapped:function(a){a.detail.keyboardEvent&&a.detail.keyboardEvent.preventDefault(),a.stopPropagation(),this.notSelectable||(this.selected=!this.selected),this.fire('px-chip-tapped',{content:this.content,selected:this.selected})}});</script></body></html>
