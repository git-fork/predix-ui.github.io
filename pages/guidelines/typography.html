      <h2 class="page-title">Typography</h2>

      <h3>Best Practices</h3>

      <h4>Exclusively use GE Inspira Sans</h4>
      <p>Inspira Sans is core part of the GE and Predix brand and was developed with digital use cases in mind. Offered in several weights and styles, it is the sole typeface of a Predix app.</p>

      <h4>Create a typographic hierarchy</h4>
      <p>The Predix Design System has recommended sizes for page elements designed to make it easy to create an easy to scan information hierarchy. Utilize these sizes. Consider how your layout will be consumed and build a typographic hierarchy around it.</p>

      <h4>Be selective with the use of bold</h4>
      <p>The Predix visual language is designed to be lightweight and easy to scan. Overusing bold can make an interface heavy and difficult to identify important information. Use Inspira Sans Bold in limited situations such as calling out the user's current location in a hierarchy or highlighting their selected state.</p>

      <h4>Be consistent</h4>
      <p>Consistency is a principle of the design system and it applies to type. Your application should have a consistent and expected usage of typography across all workflows.</p>

      <h3>Type Family</h3>
      <p>GE Inspira Sans is the only typeface used in Predix applications. For design purposes, it's included in multiple formats in the <a href="https://github.com/PredixDev/px-design-stencils" target="_blank">Design Starter Kit</a>. Additionally, it's included with and consumed by Predix UI Components.</p>
      <p>While it is available in regular, bold, italic and bold italic forms, we discourage the use of GE Inspira Sans Bold and Bold Italic on Web and UI applications.</p>

      <h3>Size &amp; Usage</h3>

      <p>In total, there are seven font sizes available ranging from 12px to 75px. Font sizes above 30px are reserved for use on dashboard widgets.</p>

      <h3>Hierarchy</h3>
      <p>It's important to maintain an consistent typographic hierarchy in your application. Mixing font sizes and styling without considering which information is most important can impede efficiency and purposefulness.</p>

      <div class="halves">
        <div class="guideline-box">
          <p class="guideline-box__header guideline-box__header--do">Do</p>
          <picture class="guideline-box__image">

            <source srcset="../../../img/guidelines/type_hierarchy_good.png" type="image/png">
            <img src="../../../img/guidelines/type_hierarchy_good.png" alt="Use content to navigate in smaller apps.">
          </picture>
          <p class="guideline-box__info">Cascading type sizes based on importance of information can help indicate an information hierarchy.</p>
        </div>

        <div class="guideline-box">

          <picture class="guideline-box__image">

          </picture>
          <p class="guideline-box__info">Not utilizing a hierarchy or using type sizes in a random fashion makes it harder for users to understand what's most important.</p>
        </div>
      </div>



      <h3>Weight</h3>
      <p>While it is available in both normal and bold weights, it is advised to use bold sparingly. For example, bold can be used to indicate the current selected state on a tab or in the context browser. It should not be used in displaying headers, titles and metadata.</p>

      <div class="halves">
        <div class="guideline-box">
          <p class="guideline-box__header guideline-box__header--do">Do</p>
          <picture class="guideline-box__image">

          <p class="guideline-box__info">Use bold sparingly. It can be used for emphasis of selected items such as to indicate the location in a hierarchy.</p>
        </div>

        <div class="guideline-box">
          <p class="guideline-box__header guideline-box__header--dont">Don't</p>

          </picture>
          <p class="guideline-box__info">Over applying bold can result in an app that is visually heavy and hard to scan.</p>
        </div>
      </div>
