<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../css/predix-ui-styles.html"/>
<link rel="import" href="../../bower_components/px-theme/px-theme-styles.html">
<link rel="import" href="../../bower_components/px-demo/px-demo-footer.html" />

<dom-module id="designer-resources">
  <template>
    <!-- Include the style modules in body to ensure they come after their imported code (which will be inlined at the end of <head> by vulcanize in production) -->
    <style include="predix-ui-styles" is="custom-style"></style>
    <style include="px-theme-styles" is="custom-style"></style>

    <template is="dom-bind">
      <section class="main u-mb++">
        <h2 class="selected">Design Starter Kit</h2>
        <h4>Sketch Stencil</h4>
         <p>The Starter Kit Sketch stencil contains the most common components and pre-configured page layouts in both light and dark themes used in Predix applications. It relies on the use of symbols and symbol overrides to allow for quick assembly of components in supported configurations.</p>
         <a href="https://github.com/PredixDev/px-design-stencils" target="_blank"><button class="btn--blue">Download the Starter Kit</button></a>
         <h4 class="u-mt++ u-pt++">Third-party Resources</h4>
         <ul>
           <li class="u-mv--"><a href="https://www.sketchapp.com/" target="_blank">Sketch App</a></li>
           <li class="u-mv--"><a href="https://medium.com/sketch-app-sources/sketch-symbols-b36f7355414a" target="_blank">Unleashing The Full Potential Of Symbols In Sketch</a></li>
           <li class="u-mv--"><a href="http://contrast-grid.eightshapes.com/" target="_blank">Eight Shapes Contrast Grid</a></li>
           <li class="u-mv--"><a href="http://sketchrunner.com/" target="_blank">Sketch Runner Plug In</a></li>
         </ul>
      </section>
    </template>
    <px-demo-footer></px-demo-footer>
  </template>
  <script>
    Polymer({
      is: 'designer-resources'
    });
  </script>
</dom-module>
