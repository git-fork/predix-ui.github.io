<link defer rel="import" href="../bower_components/polymer/polymer.html" />
<link defer rel="shortcut icon" href="../favicon.ico" />

<link defer rel="import" href="../css/predix-ui-styles.html" />
<link defer rel="import" href="../bower_components/px-theme/px-theme-styles.html">
<link async rel="import" href="../bower_components/px-demo/px-demo-footer.html" />
<link defer rel="import" href="../bower_components/px-demo/px-demo-theme-switcher.html" />
<link defer rel="import" href="../elements/px-hero-image/px-hero-image.html" />

<dom-module id="view-home">
  <template>
    <!-- Include the style modules in body to ensure they come after their imported code (which will be inlined at the end of <head> by vulcanize in production) -->
    <style include="predix-ui-styles"></style>
    <style include="px-theme-styles"></style>

    <!-- Bind theme switcher -->
    <px-demo-theme-switcher-frame id="parentMessenger" origin="https://www.predix-ui.com"></px-demo-theme-switcher-frame>

    <section>
      <px-hero-image class="hero" id="hero-image">
        <div class="hero__text" slot="content">
          <picture class="hero__picture hero__picture--light">
            <source srcset="../img/predix_ds_logo.webp" type="image/webp">
            <source srcset="../img/predix_ds_logo.png" type="image/png">
            <img src="../img/predix_ds_logo.png" alt="Predix Design System">
          </picture>
          <picture class="hero__picture hero__picture--dark">
            <source srcset="../img/predix_ds_logo_dark.webp" type="image/webp">
            <source srcset="../img/predix_ds_logo_dark.png" type="image/png">
            <img src="../img/predix_ds_logo_dark.png" alt="Predix Design System">
          </picture>
          <p>Our user interface components enable you to quickly and easily create Industrial Internet web applications that run
            on dedicated Predix services and data.</p>
          <a href="/#/about/what-is-predix-ui" target="_top"><button class="btn--blue">Learn More</button></a>
        </div>
      </px-hero-image>

      <div class="refresh-banner">
        <p>New, refreshed versions of all Predix Design system components were released on July 28, 2017.</p>
        <p>For documentation on the pre-refresh components, see the <a href="https://archive.predix-ui.com/" target="_blank">archive</a> site.</p>
      </div>
    </section>

    <section class="main">
      <div class="halves">
        <h2 class="subHeader">Design Starter Kit</h2>
        <div class="halves">
          <p>A Sketch file that contains core layouts, components, colors and fonts. The Design Starter Kit makes designing
            a consistent app simple.</p>
        </div>
        <div class="halves">
          <picture>
            <source srcset="../img/sketch_stencil.webp" type="image/webp">
            <source srcset="../img/sketch_stencil.png" type="image/png">
            <img src="../img/sketch_stencil.png" alt="Sketch Kit">
          </picture>
        </div>
        <a href="guides/designer-resources.html"><button class="btn--blue">Download the Starter Kit</button></a>

        <br/>
      </div>
      <div class="halves">
        <h2 class="subHeader">Web Components &amp; CSS</h2>
        <div class="halves">
          <p>The Predix Design System is built using modern web component standards so developers can start using our building
            blocks with minimal ramp-up.</p>
        </div>
        <div class="halves">
          <picture>
            <source srcset="../img/using_the_system.webp" type="image/webp">
            <source srcset="../img/using_the_system.png" type="image/png">
            <img src="../img/using_the_system.png" alt="Web Components">
          </picture>
        </div>
        <a href="guides/getting-started.html"><button class="btn--blue">Start Developing</button></a>
      </div>

      <hr>

      <div class="halves">
        <h2 class="subHeader">Framework-agnostic Code</h2>
        <p>Predix UI components are implemented using modern web application technologies, such as a powerful, scalable and Sass-based
          CSS framework. You'll find components powered by D3, the best of open source web tech, and we're going all-in on
          web components. It's framework-agnostic, so you can use Angular, Ember, Backbone, or pure Polymer.</p>
        <p class="text--large"><a href="https://github.com/predixDev/?utf8=%E2%9C%93&query=px" target="_blank"><button class="btn--blue">Predix UI on GitHub </button></a></p>
      </div>
      <div class="halves">
        <picture>
          <source srcset="../img/Github-seed-shot.webp" type="image/webp">
          <source srcset="../img/Github-seed-shot.png" type="image/png">
          <img src="../img/Github-seed-shot.png" alt="Github Predix Seed">
        </picture>
      </div>
      <hr>
      <div class="halves text--left">
        <h2 class="subHeader">Contribute to the Predix Design System</h2>
        <p class="headerBottom">Do you have a proposed change to and existing component or a brand new component you'd like to contribute back? Learn
          how to file an issue or make a contribution to the Design System.</p>
        <br />
        <p class="text--large"><a href="https://github.com/PredixDev/px-getting-started/blob/master/CONTRIBUTING.md" target="_blank"><button class="btn--blue">Learn How</button></a></p>
      </div>

      <div class="halves text--left">
        <h2 class="subHeader">Questions &amp; Support</h2>
        <p class="headerBottom">Having an issue with one of our components? General questions about getting up and running? The <a href="http://forum.predix.io" target="_blank">predix.io forums</a>        are a great resource.</p>
        <br />
        <p class="text--large"><a href="https://forum.predix.io/" target="_blank"><button class="btn--blue">Forums</button>
          </a></p>
      </div>
    </section>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>
  </template>
  <script>
    Polymer({
      is: 'view-home',
      properties: {
        darkTheme: {
          type: Boolean,
          reflectToAttribute: true,
          observer: 'darkThemeChanged'
        }
      },

      darkThemeChanged: function(isDarkTheme) {
        var heroImageEl = this._heroImageEl = (this._heroImageEl || Polymer.dom(this.root).querySelector('#hero-image'));
        if (!heroImageEl) {
          return;
        }

        if (isDarkTheme === true) {
          heroImageEl.setAttribute('dark', '');
        }
        else if (isDarkTheme === false) {
          heroImageEl.removeAttribute('dark');
        }
      }
    });
  </script>
</dom-module>
