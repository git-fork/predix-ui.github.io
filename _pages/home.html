<link defer rel="import" href="../bower_components/polymer/polymer.html" />
<link defer rel="shortcut icon" href="../favicon.ico" />

<link defer rel="import" href="../css/px-catalog-theme-styles.html" />
<link defer rel="import" href="../css/predix-ui-homepage-styles.html" />
<link defer rel="import" href="../bower_components/px-theme/px-theme-styles.html">

<dom-module id="view-home">
  <template>
    <!-- Include the style modules in body to ensure they come after their imported code (which will be inlined at the end of <head> by vulcanize in production) -->
    <style include="px-theme-styles"></style>
    <style include="predix-ui-homepage-styles"></style>

    <!-- Bind theme switcher -->
    <px-demo-theme-switcher-frame id="parentMessenger" origin="https://www.predix-ui.com"></px-demo-theme-switcher-frame>

    <section>
      <px-hero-image class="hero-image" id="hero-image"></px-hero-image>

      <div class="refresh-banner">
        <p>New, refreshed versions of all Predix Design system components were released on July 28, 2017.</p>
        <p>For documentation on the pre-refresh components, see the <a href="https://archive.predix-ui.com/" target="_blank" rel="noopener">archive</a> site.</p>
      </div>
    </section>

    <section class="home-wrapper">
      <div class="layout">
        <div class="layout__item home-subsection">
          <span class="home-sub-header">Design Starter Kit</span>
          <div class="layout">
            <p class="layout__item u-mr">A Sketch file that contains core layouts, components, colors and fonts. The Design Starter Kit makes designing
              a consistent app simple.</p>
            <picture class="layout__item u-mt">
              <source srcset="../img/sketch_stencil.webp" type="image/webp">
              <source srcset="../img/sketch_stencil.png" type="image/png">
              <img src="../img/sketch_stencil.png" alt="Sketch Kit">
            </picture>
          </div>
          <a href="#/about/start-designing"><button class="btn btn--tertiary">Download the Starter Kit</button></a>
        </div>
        <div class="layout__item home-subsection">
          <span class="home-sub-header">Web Components &amp; CSS</span>
          <div class="layout">
            <p class="layout__item u-mr">The Predix Design System is built using modern web component standards so developers can start using our building
              blocks with minimal ramp-up.</p>
            <picture class="layout__item u-mt">
              <source srcset="../img/using_the_system.webp" type="image/webp">
              <source srcset="../img/using_the_system.png" type="image/png">
              <img src="../img/using_the_system.png" alt="Web Components">
            </picture>
          </div>
          <a href="#/about/start-developing"><button class="btn btn--tertiary">Start Developing</button></a>
        </div>
      </div>

      <hr class="home-hr">

      <div class="layout">
        <div class="layout__item home-subsection">
          <span class="home-sub-header">Framework-agnostic Code</span>
          <p class="u-mr">Predix UI components are implemented using modern web application technologies, such as a powerful, scalable and Sass-based
            CSS framework. You'll find components powered by D3, the best of open source web tech, and we're going all-in on
            web components. It's framework-agnostic, so you can use Angular, Ember, Backbone, or pure Polymer.</p>
          <a href="https://github.com/predixDev/?utf8=%E2%9C%93&query=px" target="_blank" rel="noopener"><button class="btn btn--tertiary">Predix UI on GitHub </button></a>
        </div>
        <div class="layout__item home-subsection">
          <picture>
            <source srcset="../img/Github-seed-shot.webp" type="image/webp">
            <source srcset="../img/Github-seed-shot.png" type="image/png">
            <img src="../img/Github-seed-shot.png" alt="Github Predix Seed">
          </picture>
        </div>
      </div>

      <hr class="home-hr">

      <div class="layout">
        <div class="layout__item home-subsection">
          <span class="home-sub-header">Contribute to the Predix Design System</span>
          <p class="u-mr">Do you have a proposed change to and existing component or a brand new component you'd like to contribute back? Learn
            how to file an issue or make a contribution to the Design System.</p>
          <a href="https://github.com/PredixDev/px-getting-started/blob/master/CONTRIBUTING.md" target="_blank" rel="noopener"><button class="btn btn--tertiary">Learn How</button></a>
        </div>

        <div class="layout__item home-subsection">
          <span class="home-sub-header">Questions &amp; Support</span>
          <p class="u-mr">Having an issue with one of our components? General questions about getting up and running? The <a href="http://forum.predix.io" target="_blank" rel="noopener">predix.io forums</a>        are a great resource.</p>
          <a href="https://forum.predix.io/" target="_blank" rel="noopener"><button class="btn btn--tertiary">Forums</button></a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>
  </template>
  <script>
    Polymer({
      is: 'view-home',
      properties: {
        darkTheme: {
          type: Boolean,
          reflectToAttribute: true,
          observer: 'darkThemeChanged'
        }
      },

      darkThemeChanged: function(isDarkTheme) {
        var heroImageEl = this._heroImageEl = (this._heroImageEl || Polymer.dom(this.root).querySelector('#hero-image'));
        if (!heroImageEl) {
          return;
        }

        if (isDarkTheme === true) {
          heroImageEl.setAttribute('dark', '');
        }
        else if (isDarkTheme === false) {
          heroImageEl.removeAttribute('dark');
        }
      }
    });
  </script>
</dom-module>
