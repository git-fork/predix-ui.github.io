<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../px-moment-imports/px-moment-imports.html"><link rel="import" href="../app-localize-behavior/app-localize-behavior.html"><link rel="import" href="css/px-datetime-presets-styles.html"></head><body><dom-module id="px-datetime-presets"><template><style include="px-datetime-presets-styles"></style><div class="presetTitle zeta">[[localize('Presets')]]</div><ul class="list-bare u-mt--"><template is="dom-repeat" items="{{presetRanges}}" as="preset"><li class="presetList"><span class$="{{_getButtonClass(selectedItem, preset)}}" on-tap="_usePreset">{{preset.displayText}}</span></li></template></ul></template></dom-module><script>Polymer({is:'px-datetime-presets',behaviors:[Polymer.AppLocalizeBehavior],properties:{presetRanges:{type:Object,value:function(){return[]}},selectedItem:{type:Object,value:function(){return{}}},resources:{type:Object,value:function(){return{en:{Presets:'Presets'}}}},language:{type:String,value:'en'},useKeyIfMissing:{type:Boolean,value:!0}},_usePreset:function(a){this.set('selectedItem',a.model.preset),this.fire('px-preset-selected',a.model.preset)},_getButtonClass:function(a,b){var c=['actionable'];return a===b?c.push('actionable--select'):c.push('actionable--action'),c.join(' ')}});</script></body></html>
