<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="px-datetime-behavior.html"><link rel="import" href="px-datetime-validate.html"><link rel="import" href="../app-localize-behavior/app-localize-behavior.html"><link rel="import" href="css/px-datetime-buttons-styles.html"></head><body><dom-module id="px-datetime-buttons"><template><style include="px-datetime-buttons-styles"></style><div class="flex"><template is="dom-if" if="{{ !hideCancel }}"><button type="button" class="btn u-mr-" on-tap="_fireCancelEvent">[[localize('Cancel')]]</button></template><template is="dom-if" if="{{ !hideSubmit }}"><button class$="{{submitBtnClasses('btn btn--primary', isSubmitButtonValid)}}" type="button" on-tap="_fireSubmitEvent" id="submitButton" disabled="{{!isSubmitButtonValid}}"><i class$="{{submitIcon}}"></i>[[localize('Apply')]]</button></template></div></template></dom-module><script>Polymer({is:'px-datetime-buttons',behaviors:[PxDatetimeBehavior.Validate,Polymer.AppLocalizeBehavior],properties:{isSubmitButtonValid:{type:Boolean,value:!0},hideSubmit:{type:Boolean,value:!1},hideCancel:{type:Boolean,value:!1},submitIcon:{type:String},resources:{type:Object,value:function(){return{en:{Cancel:'Cancel',Apply:'Apply'}}}},language:{type:String,value:'en'},useKeyIfMissing:{type:Boolean,value:!0}},observers:['_submitButtonState(isSubmitButtonValid)'],_fireCancelEvent:function(){this.fire('px-datetime-button-clicked',{action:!1})},_fireSubmitEvent:function(){this.fire('px-datetime-button-clicked',{action:!0})},submitBtnClasses:function(a,b){return b?a:a+' btn--disabled'},_isEqual:function(a,b){return a===b}});</script></body></html>
