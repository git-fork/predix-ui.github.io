<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="css/px-view-header-styles.html"></head><body><dom-module id="px-view-header"><template><style include="px-view-header-styles"></style><div class="vh-header"><div><slot name="left"></slot></div><div class="vh-header-text vh-header-text--ms-fix"><template is="dom-if" if="{{useDeckSelector}}"><slot name="center"></slot></template><template is="dom-if" if="{{!useDeckSelector}}"><div class="regular vh-title truncate" title="[[title]]">[[title]]</div><template is="dom-if" if="{{subtitle}}"><div class="zeta vh-subtitle truncate" title="[[subtitle]]">[[subtitle]]</div></template></template></div><div><slot name="right"></slot></div></div></template></dom-module><script>Polymer({is:'px-view-header',properties:{title:{type:String},subtitle:{type:String},useDeckSelector:{type:Boolean,value:!1}}});</script></body></html>
