<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="css/px-alert-label-styles.html"></head><body><dom-module id="px-alert-label"><template><style include="px-alert-label-styles"></style><span class$="alertlabel {{type}} {{_badge}}"><template is="dom-if" if="{{badge}}"><template is="dom-if" if="{{!_isCircle(type)}}"><svg class="svg-canvas" viewBox="0 0 33 33"><polygon id="polygon" points$="{{_getPoints(type)}}"></polygon></svg></template><template is="dom-if" if="{{_isCircle(type)}}"><svg class="svg-canvas" viewBox="0 0 33 33"><circle id="circle" cx="16" cy="16" r="15"></circle></svg></template></template><div class="label"><span class="label__text">{{label}}</span></div></span></template></dom-module><script>Polymer({is:'px-alert-label',properties:{type:String,label:String,badge:{type:Boolean,value:!1},_badge:{type:String,computed:'_getBadgeString(badge)'}},_getBadgeString:function(a){return a?'badge':''},_getPoints:function(a){return'important'===a?'16.5,3 32,30 1,30':'warning'===a?'16,0.5 32.5,16 16,32.5, 0.5,16':'info'===a||'information'===a?'6.6,32.5 26.4,32.5 32.5,13 16,0.5 0.5,13':'3,3 3,30 30,30 30,3'},_isCircle:function(a){return'unknown'===a}});</script></body></html>
