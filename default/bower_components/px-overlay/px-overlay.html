<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="css/px-overlay-styles.html"></head><body><dom-module id="px-overlay"><template><style include="px-overlay-styles"></style><div id="overlay"></div></template></dom-module><script>Polymer({is:'px-overlay',attached:function(){var a=this.getBoundingClientRect();if(0!==a.left||0!==a.top){var b=-1*a.left,c=-1*a.top;this.toggleClass('larger',!0,this.$.overlay),this.style.left=b+'px',this.style.top=c+'px',window.addEventListener('scroll',function(){this.style.top=c+document.body.scrollTop+document.documentElement.scrollTop+'px',this.style.left=b+document.body.scrollLeft+document.documentElement.scrollLeft+'px'}.bind(this))}}});</script></body></html>
