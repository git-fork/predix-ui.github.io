<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-demo/px-demo-header.html"><link rel="import" href="../../px-demo/px-demo-api-viewer.html"><link rel="import" href="../../px-demo/px-demo-footer.html"><link rel="import" href="../../px-demo/px-demo-configs.html"><link rel="import" href="../../px-demo/px-demo-props.html"><link rel="import" href="../../px-demo/px-demo-interactive.html"><link rel="import" href="../../px-demo/px-demo-component-snippet.html"><link rel="import" href="../../px-demo/px-demo-code-editor.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"><link rel="import" href="../px-kpi-list.html"></head><body><dom-module id="px-kpi-list-demo"><template><style include="px-demo-styles"></style><px-demo-header module-name="px-kpi-list" description="The px-kpi-list element is for displaying KPIs in a dashboard layout as a short list with multiple numeric values and labels. Not recommended for more than about 6 items." parent-name="px-kpi" mobile="" tablet="" desktop=""></px-demo-header><px-demo-interactive><px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs><px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props><px-demo-code-editor slot="px-demo-code-editor" props="{{props}}" config="[[chosenConfig]]"></px-demo-code-editor><px-demo-component slot="px-demo-component" class="flex__item flex__item--msfix"><px-kpi-list title="{{props.title.value}}" values="{{props.values.value}}" status-icon="{{props.statusIcon.value}}" status-color="{{props.statusColor.value}}" status-label="{{props.statusLabel.value}}" footer="{{props.footer.value}}"></px-kpi-list></px-demo-component><px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-kpi-list" links-includes="[[linksIncludes]]" scripts-includes="[[scriptsIncludes]]"></px-demo-component-snippet></px-demo-interactive><px-demo-api-viewer api-source-file-path="px-kpi/px-kpi-api.json" source="px-kpi-list"></px-demo-api-viewer><px-demo-footer></px-demo-footer></template></dom-module><script>Polymer({is:'px-kpi-list-demo',properties:{props:{type:Object,value:function(){return this.demoProps}},linksIncludes:{type:Array,value:['px-vis/px-polygit-imports-vis.html','px-datetime-common/px-polygit-imports-datetime.html','px-kpi/px-kpi-list.html']},scriptsIncludes:{type:Array,value:['https://d3js.org/d3.v3.min.js']},configs:{type:Array,value:function(){return[{configName:'Basic',configReset:!0}]}}},demoProps:{title:{type:String,defaultValue:'Asset GE1892',inputType:'text'},values:{type:Array,defaultValue:[{label:'Availability',value:'99',uom:'%'},{label:'Reliability',value:'92.5',uom:'%'},{label:'Starts',value:'5',uom:''},{label:'Fired',value:'2794',uom:'hrs'},{label:'MTBT',value:'97',uom:'days'}],inputType:'code:JSON'},statusIcon:{type:String,defaultValue:'px-nav:up',inputType:'text'},statusColor:{type:String,defaultValue:'green',inputType:'text'},statusLabel:{type:String,defaultValue:'12%',inputType:'text'},footer:{type:String,defaultValue:'Last 30 days',inputType:'text'}}});</script></body></html>
