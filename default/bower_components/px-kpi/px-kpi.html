<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="css/px-kpi-styles.html"><link rel="import" href="../px-vis-spark/px-vis-spark.html"><link rel="import" href="../px-icon-set/px-icon-set.html"><link rel="import" href="../px-icon-set/px-icon.html"></head><body><dom-module id="px-kpi"><template><style include="px-kpi-styles"></style><span class="caps secondary epsilon u-mt0 u-mb">{{title}}</span><div class="flex u-mb u--mt-"><span class="alpha float--left u-mv0 u-mr">{{value}}</span><div class="flex flex--col u-pt u-pb-"><div class="flex__item"><px-icon id="statusIcon" icon$="{{statusIcon}}" class="u-mb-- flex__item" style$="color:{{statusColor}};"></px-icon><span class="epsilon">{{statusLabel}}</span></div><span class="flex--bottom secondary epsilon">{{uom}}</span></div></div><template is="dom-if" if="{{sparkData}}"><px-vis-spark type="{{sparkType}}" width="300" height="50" prevent-resize="true" data="{{sparkData}}"></px-vis-spark></template></template></dom-module><script>Polymer({is:'px-kpi',properties:{title:{type:String},value:{type:String},uom:{type:String},statusColor:{type:String},statusIcon:{type:String},statusLabel:{type:String},sparkType:{type:String},sparkData:{type:Array}}});</script></body></html>
