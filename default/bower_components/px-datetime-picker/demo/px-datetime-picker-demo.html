<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-app-helpers/object-assign-polyfill/object-assign-polyfill.html"><link rel="import" href="../../px-demo/px-demo-header.html"><link rel="import" href="../../px-demo/px-demo-api-viewer.html"><link rel="import" href="../../px-demo/px-demo-footer.html"><link rel="import" href="../../px-demo/px-demo-configs.html"><link rel="import" href="../../px-demo/px-demo-props.html"><link rel="import" href="../../px-demo/px-demo-interactive.html"><link rel="import" href="../../px-demo/px-demo-component-snippet.html"><link rel="import" href="../../px-demo/px-demo-code-editor.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"><link rel="import" href="../px-datetime-picker.html"></head><body><dom-module id="px-datetime-picker-demo"><template><style include="px-demo-styles" is="custom-style"></style><px-demo-header module-name="px-datetime-picker" description="The px-datetime-picker component includes various elements used for structuring responsive layouts. This component allows the user to select a date or date range. The main use of this component is to be used in the px-range-panel." desktop=""></px-demo-header><px-demo-interactive><px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs><px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]" class="flex__item flex__item--msfix"></px-demo-props><px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor><px-demo-component slot="px-demo-component"><p class="u-mb0">Event fired: <strong>moment-obj-changed</strong></p><p class="zeta u-mt0">See API Reference below for more details</p><p class="u-mb++">Submitted date: <strong>{{props.momentObj.value}}</strong></p><px-datetime-picker moment-obj="{{props.momentObj.value}}" date-format="{{props.dateFormat.value}}" time-format="{{props.timeFormat.value}}
