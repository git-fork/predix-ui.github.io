label)]]" icon="[[_getItemProp(item, keys.icon)]]" selected$="[[_isItemSelected(item, selectedMeta.parent)]]" collapsed="" only-show-icon="[[!verticalOpened]]" empty-icon="[[_isIconEmpty(item, keys.icon)]]"><template is="dom-repeat" items="[[_getItemProp(item, keys.children)]]" as="subitem"><px-app-nav-subitem item="[[subitem]]" label="[[_getItemProp(subitem, keys.label)]]" selected$="[[_isItemSelected(subitem, selectedMeta.item)]]" parent-selected$="[[_isItemSelected(item, selectedMeta.parent)]]" collapsed=""></px-app-nav-subitem></template></px-app-nav-subgroup></template><template is="dom-if" if="[[_isItemNotParent(item, keys.children)]]"><px-app-nav-item item="[[item]]" label="[[_getItemProp(item, keys.label)]]" icon="[[_getItemProp(item, keys.icon)]]" selected$="[[_isItemSelected(item, selectedMeta.item)]]" collapsed="" only-show-icon$="[[!verticalOpened]]" empty-icon="[[_isIconEmpty(item, keys.icon)]]"></px-app-nav-item></template></template></template></section><section class="app-nav__actions" id="actions"><slot id="actionsvisible" name="actions"></slot></section></section></template></dom-module><script src="px-app-nav.es6.js"></script></body></html>
