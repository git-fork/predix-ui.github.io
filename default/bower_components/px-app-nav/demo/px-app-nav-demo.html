<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-demo/px-demo-header.html"><link rel="import" href="../../px-demo/px-demo-api-viewer.html"><link rel="import" href="../../px-demo/px-demo-footer.html"><link rel="import" href="../../px-demo/px-demo-configs.html"><link rel="import" href="../../px-demo/px-demo-props.html"><link rel="import" href="../../px-demo/px-demo-code-editor.html"><link rel="import" href="../../px-demo/px-demo-interactive.html"><link rel="import" href="../../px-demo/px-demo-component-snippet.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"><link rel="import" href="../px-app-nav.html"></head><body><dom-module id="px-app-nav-demo"><template><style include="px-demo-styles" is="custom-style">#wrapper{position:relative;}px-app-nav{z-index:10;}px-app-nav[vertical]{position:absolute;top:0;left:0;}</style><px-demo-header module-name="px-app-nav" description="The side navigation is the highest level of navigation, for navigating between major sections of the application.
            Navigation items can be nested, with sub-items. Each major navigation item should have a unique and descriptive icon." mobile="" tablet="" desktop=""></px-demo-header><px-demo-interactive><px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs><px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props><px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor><px-demo-component slot="px-demo-component" id="demoComponent" style="width:100%; height:500px; position:relative; display:block;"><px-app-nav id="appNav" items="[[props.items.value]]" vertical="[[props.vertical.value]]" collapse-with-icon="[[props.collapseWithIcon.value]]" collapse-all="[[props.collapseAll.value]]" collapse-at="[[props.collapseAt.value]]" selected-meta="{{props.selectedMeta.value}}" selected="{{selected}}" selected-route="{{props.selectedRoute.value}}"></px-app-nav><div id="wrapper"><h4>Selected property is:</h4><p>[[_returnJson(selected)]]</p></div></px-demo-component><px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-app-nav"></px-demo-component-snippet></px-demo-interactive><px-demo-api-viewer source="px-app-nav"></px-demo-api-viewer><px-demo-footer></px-demo-footer></template></dom-module><script>Polymer({is:"px-app-nav-demo",properties:{props:{type:Object,value:function(){return this.demoProps}},configs:{type:Array,value:function(){return[{configName:"Horizontal",configReset:!0},{configName:"Vertical",vertical:!0,configReset:!0},{configName:"Collapsed All",collapseAll:!0,configReset:!0},{configName:"Collapsed At",collapseAll:null,collapseAt:500,configReset:!0}]}}},demoProps:{items:{type:Array,defaultValue:[{label:"Home",id:"home",icon:"px-fea:home"},{label:"Alerts",id:"alerts",icon:"px-fea:alerts",metadata:{openCases:"12",closedCases:"82"}},{label:"Assets",id:"assets",icon:"px-fea:asset",children:[{label:"Asset #1",id:"a1"},{label:"Asset #2",id:"a2"}]},{label:"Dashboards",id:"dashboards",icon:"px-fea:dashboard",children:[{label:"See Live Truck View",id:"trucks",icon:"px-obj:truck"},{label:"Track Orders",id:"orders",icon:"px-fea:orders"},{label:"Analyze Invoices",id:"invoices",icon:"px-fea:templates"}]}],inputType:"code:JSON"},vertical:{type:Boolean,defaultValue:!1,inputType:"toggle"},collapseWithIcon:{type:Boolean,defaultValue:!1,inputType:"toggle"},collapseAll:{type:Boolean,defaultValue:!1,inputType:"toggle"},collapseAt:{type:Number,defaultValue:!1,inputType:"number",inputHelpText:"collapseAll must be null for collapseAt to work"},selectedRoute:{type:Array,defaultValue:["home"],inputType:"code:JSON"},selectedMeta:{type:Object,defaultValue:{},inputType:"code:JSON",inputHelpText:"Read Only"}},observers:["_returnPos(props.vertical.value)"],listeners:{firstItem:"firstItemFunction",subitemTwo:"subitemTwoFunction"},attached:function(){var a=this.$.demoComponent,b=this.$.appNav;b.set("fitInto",a),window.requestAnimationFrame(function(){b.notifyResize()})},firstItemFunction:function(){console.log("Event 'firstItem' attached to a nav item via the 'eventName' prop was fired")},subitemTwoFunction:function(){console.log("Event 'subitemTwo' attached to a nav item via the 'eventName' prop was fired.")},_returnJson:function(a){return JSON.stringify(a)},_returnPos:function(a){var b=this.$$("#wrapper");a?(b.style.top="10px",b.style.left="90px"):(b.style.top="20px",b.style.left="10px")}});</script></body></html>
