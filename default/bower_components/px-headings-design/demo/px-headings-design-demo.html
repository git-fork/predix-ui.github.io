<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-sass-doc/px-sass-doc.html"><link rel="import" href="../css/px-headings-design-demo-styles.html"></head><body><dom-module id="px-headings-design-demo"><template><style include="px-headings-design-demo-styles" is="custom-style"></style><px-sass-doc module-name="px-headings-design" description="Headings gives you base-level text sizes in the form of easy-to-apply classes along with styled heading classes. Use its classes to style H1-H6 heading tags or other text elements. These type sizes are loose multiples of 15px as a basic unit. The sizes and styles follow a typographic rhythm, which makes the sizing distinct and gives the visual hierarchy emphasis." layer="base" sassdoc-path="sassdoc.json" dependencies="[
    &quot;https://github.com/PredixDev/px-defaults-design&quot;,
    &quot;https://github.com/PredixDev/px-mixins-design&quot;
  ]" selected-options="{{selectedOptions}}"><px-sass-doc-option slot="options" option-name="Options" choose-with="dropdown" choices="[
    &quot;page heading&quot;,
    &quot;section heading&quot;,
    &quot;subsection heading&quot;,
    &quot;label&quot;,
    &quot;value&quot;,
    &quot;alpha 75px&quot;,
    &quot;beta 60px&quot;,
    &quot;gamma 45px&quot;,
    &quot;delta 30px&quot;,
    &quot;epsilon 20px&quot;,
    &quot;regular 15px&quot;,
    &quot;zeta 12px&quot;
  ]" default-choice="page heading"></px-sass-doc-option><section slot="demo-html"><span class$="{{headingClass}}">Text Sample</span></section><section slot="import">@import "px-headings-design/_base.headings.scss";</section><section slot="usage">The headings module exposes classes that set the size and/or type of your heading elements. Apply the class to your element and the styling will automatically happen. <span class="epsilon">For example, this has an 'epsilon' class applied. You can create it like this:</span> ``` <span class="epsilon">For example, this has an 'epsilon' class applied. You can create it like this:</span> ```<p class="u-mt++ u-mb-">You can apply the headings classes to any tag. For example:</p><h6 class="zeta u-mt-">This h6 tag is styled using 'zeta'</h6>```<h6 class="zeta">This paragraph is styled using 'zeta'</h6>``` (Note: There's a good accessibility case for doing this. Heading tags have meaning for screen readers and web scrapers, and you should avoid having multiple high-level heading tags that are only used for styling.)<br>### Here are all the heading classes available: #### Sizing `.alpha` <span class="u-ml--">Type Size 75px</span> `.beta` <span class="u-ml--">Type Size 60px</span> `.gamma` <span class="u-ml--">Type Size 45px</span> `.delta` <span class="u-ml--">Type Size 30px </span>`.epsilon` <span class="u-ml--">Type Size 20px </span>`.zeta` <span class="u-ml--">Type Size 12px</span> #### Type `.heading--page` <span class="u-ml--">Type Page Heading</span> `.heading--section` <span class="u-ml--">Type Section Heading</span> `.heading--subsection` <span class="u-ml--">Type Sub-section Heading</span> `.label` <span class="u-ml--">Type Label</span> `.value` <span class="u-ml--">Type Value</span></section></px-sass-doc></template></dom-module><script>Polymer({is:'px-headings-design-demo',attached:function(){var a=this._handleOptionsUpdated.bind(this);this.addEventListener('px-sass-doc-options-updated',a)},detached:function(){this.removeEventListener('px-sass-doc-options-updated',boundHandler)},_handleOptionsUpdated:function(){this.headingClass=this._headingClass(),this.async(function(){this.fire('px-sass-doc-demo-updated',{})},10)},_headingClass:function(){var a=this.selectedOptions||{};return'alpha 75px'===a.Options?'alpha':'beta 60px'===a.Options?'beta':'gamma 45px'===a.Options?'gamma':'delta 30px'===a.Options?'delta':'epsilon 20px'===a.Options?'epsilon':'regular 15px'===a.Options?'':'zeta 12px'===a.Options?'zeta':'page heading'===a.Options?'heading--page':'section heading'===a.Options?'heading--section':'subsection heading'===a.Options?'heading--subsection':'label'===a.Options?'label':'value'===a.Options?'value':void 0}});</script></body></html>
