<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="px-validator.html"></head><body><dom-module id="px-validation"><template><slot></slot></template></dom-module><script>Polymer({is:'px-validation',validate:function(a){var b,c={passedValidation:!0};return Polymer.dom(this).querySelectorAll('px-validator').forEach(function(d){d.validators.every(function(d){if(b=d(a),!b.passedValidation)return c=b,!1})}),c}});</script></body></html>
