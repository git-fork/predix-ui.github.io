<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../px-icon-set/px-icon-set.html"><link rel="import" href="../px-icon-set/px-icon.html"><link rel="import" href="css/px-demo-styles.html"></head><body><dom-module id="px-demo-header"><template><style include="px-demo-styles"></style><section class="demo-background--base"><div class="demo-layout--center u-pv++ text--shadow"><div class="flex flex--row flex--wrap"><div class="flex__item flex__item__msfix u-mb"><h1 class="delta">{{moduleName}}</h1><div class="demo-text-width--max"><p>{{description}}</p></div><template is="dom-if" if="{{!hideShields}}"><div class="flex u-mb demo-header__shield-badge-container"><img class="demo-header__badge-container__badge u-mr--" src="{{_getShieldUrl(_shieldName,'Travis')}}" alt="Travis Status" onerror="this.style.display='none'" on-load="_shieldImgLoaded"> <img class="demo-header__badge-container__badge u-mr--" src="{{_getShieldUrl(_shieldName,'Bower')}}" alt="Bower Version" onerror="this.style.display='none'" on-load="_shieldImgLoaded"> <img class="demo-header__badge-container__badge u-mr--" src="{{_getShieldUrl(_shieldName,'GitHub')}}" alt="GitHub Issues Count" onerror="this.style.display='none'" on-load="_shieldImgLoaded"></div></template><div class="flex flex--row"><div class="flex flex--col flex--middle u-mr++"><template is="dom-if" if="{{mobile}}"><span class="caps u-mb--">Mobile</span><px-icon title="Recommended for mobile" class="device-icon u-mr--" icon="px-utl:phone"></px-icon></template><template is="dom-if" if="{{!mobile}}"><span class="caps u-mb-- muted">Mobile</span><px-icon title="Not recommended for mobile" class="device-icon u-mr-- muted" icon="px-utl:phone"></px-icon></template></div><div class="flex flex--col flex--middle u-mr++"><template is="dom-if" if="{{tablet}}"><span class="caps u-mb--">Tablet</span><px-icon title="Recommended for tablet" class="device-icon u-mr--" icon="px-utl:tablet"></px-icon></template><template is="dom-if" if="{{!tablet}}"><span class="caps u-mb-- muted">Tablet</span><px-icon title="Not recommended for tablet" class="device-icon u-mr-- muted" icon="px-utl:tablet"></px-icon></template></div><div class="flex flex--col flex--middle u-mr++"><template is="dom-if" if="{{desktop}}"><span class="caps u-mb--">Desktop</span><px-icon title="Recommended for desktop" class="device-icon u-mr--" icon="px-utl:desktop-computer"></px-icon></template><template is="dom-if" if="{{!desktop}}"><span class="caps u-mb-- muted">Desktop</span><px-icon title="Not recommended for desktop" class="device-icon u-mr-- muted" icon="px-utl:desktop-computer"></px-icon></template></div></div></div><a class="actionable u-mt+" href="https://github.com/PredixDev/{{_shieldName}}" target="_blank" rel="noopener"><px-icon class="menu__open u-mr--" icon="px-nav:new-window"></px-icon>View on Github</a></div></div></section></template></dom-module><script>Polymer({is:'px-demo-header',properties:{moduleName:{type:String,value:''},description:{type:String,value:''},hideShields:{type:Boolean,value:!1},parentName:{type:String,value:''},_shieldName:{type:String,computed:'_computeShieldName(moduleName, parentName)'},desktop:{type:Boolean,value:!1},tablet:{type:Boolean,value:!1},mobile:{type:Boolean,value:!1}},_computeShieldName:function(a,b){if(a&&'string'===typeof a)return b=b||'',b.length?b:a},_getShieldUrl:function(a,b){if('string'===typeof a){if('Travis'===b)return'https://img.shields.io/travis/PredixDev/'+a+'/master.svg?style=flat-square';if('Bower'===b)return'https://img.shields.io/github/tag/predixdev/'+a+'.svg?style=flat-square&label=bower';if('GitHub'===b)return'https://img.shields.io/github/issues-raw/PredixDev/'+a+'.svg?style=flat-square'}},_shieldImgLoaded:function(a){a=Polymer.dom(a),this.toggleClass('demo-header__badge-container__badge--loaded',!0,a.localTarget)}});</script></body></html>
