<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-sass-doc/px-sass-doc.html"><link rel="import" href="../css/px-layout-design-demo-styles.html"></head><body><dom-module id="px-layout-design-demo"><template><style include="px-layout-design-demo-styles" is="custom-style"></style><px-sass-doc module-name="px-layout-design" description="The Predix UI Layout module defines the 'grid' for Predix UI. Layout items can be autosized, or given a specific width, and layouts reflow responsively on smaller viewports." layer="objects" sassdoc-path="sassdoc.json" dependencies="[

to</div><div class="layout__item u-1/3">1/3</div></div><div class="layout layout--small"><div class="layout__item u-1/6">1/6</div><div class="layout__item">auto</div><div class="layout__item u-1/4">1/4</div></div><h4>Gutters:</h4>```<div class="layout layout--tiny"></div><div class="layout layout--small"></div><div class="layout layout--large"></div><div class="layout layout--huge"></div><div class="layout layout--huge"></div>```<h4>Order:</h4>```<div class="layout layout--rev"></div>```<h4>Overall Alignment:</h4>```<div class="layout layout--middle"></div><div class="layout layout--bottom"></div><div class="layout layout--full"></div><div class="layout layout--right"></div><div class="layout layout--center"></div>```<h4>Individual Alignment:</h4>```<div class="layout layout__item--full"></div><div class="layout layout__item--center"></div><div class="layout layout__item--bottom"></div>```</section></px-sass-doc></template></dom-module><script>Polymer({is:'px-layout-design-demo',attached:function(){var a=this._handleOptionsUpdated.bind(this);this.addEventListener('px-sass-doc-options-updated',a)},detached:function(){this.removeEventListener('px-sass-doc-options-updated',boundHandler)},_handleOptionsUpdated:function(){this.importCode=this._importCode(),this.layoutClasses=this._layoutClasses(),this.layoutItemClasses=this._layoutItemClasses(),this.async(function(){this.fire('px-sass-doc-demo-updated',{})},10)},_layoutClasses:function(){var a=this.selectedOptions||{},b=[];return'flush'===a.Gutters&&b.push('layout--flush'),'tiny'===a.Gutters&&b.push('layout--tiny'),'small'===a.Gutters&&b.push('layout--small'),'large'===a.Gutters&&b.push('layout--large'),'huge'===a.Gutters&&b.push('layout--huge'),!0===a.Reverse&&b.push('layout--rev'),'middle'===a.Vertical&&b.push('layout--middle'),'bottom'===a.Vertical&&b.push('layout--bottom'),'full'===a.Vertical&&b.push('layout--full'),'right'===a.Alignment&&b.push('layout--right'),'center'===a.Alignment&&b.push('layout--center'),('layo
