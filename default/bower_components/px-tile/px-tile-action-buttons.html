<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../px-icon-set/px-icon-set.html"><link rel="import" href="../px-dropdown/px-dropdown.html"><link rel="import" href="css/px-tile-styles.html"></head><body><dom-module id="px-tile-action-buttons"><template><style include="px-tile-styles"></style><template is="dom-if" if="{{_isDisplayButtons}}"><div class="flex flex--right"><template is="dom-repeat" items="[[_items]]"><button class$="btn {{_getBtnClazz(item)}}" style$="{{_getBtnColor(item)}} {{item.style}}" on-tap="_onSelected"><template is="dom-if" if="{{item.icon}}"><px-icon icon="{{item.icon}}"></px-icon></template><template is="dom-if" if="{{!item.buttonIcon}}"><span>{{item.label}}</span></template></button></template></div></template><template is="dom-if" if="{{_isDisplayDropdown}}"><div class="flex flex--right"><px-dropdown id="pxDropdown" items="[[_items]]" sort-mode="key" select-by="key" button-style="icon" icon="px-nav:more" disable-clear="" hide-chevron=""></px-dropdown></div></template></template></dom-module><script src="dist/px-tile-action-buttons.js"></script></body></html>
