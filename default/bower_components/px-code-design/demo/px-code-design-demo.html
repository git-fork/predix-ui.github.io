<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-sass-doc/px-sass-doc.html"><link rel="import" href="../css/px-code-design-demo-styles.html"></head><body><dom-module id="px-code-design-demo"><template><style include="px-code-design-demo-styles" is="custom-style"></style><px-sass-doc module-name="px-code-design" description="The Predix UI Code module provides styling for block and inline code snippets." layer="base" sassdoc-path="sassdoc.json" dependencies="[
    &quot;https://github.com/PredixDev/px-forms-design&quot;,
    &quot;https://github.com/PredixDev/px-colors-design&quot;
  ]" selected-options="{{selectedOptions}}" tabs="[&quot;Default&quot;,&quot;Inline&quot;]" selected-tab="{{selectedTab}}"><template is="dom-if" if="[[_tabIs('Default',selectedTab)]]" restamp=""><section slot="demo-html"><figure class="code"><code>&lt;h1&gt;Heading 1&lt;/h1&gt;<br>&lt;p&gt;Paragraph&lt;/p&gt;<br>&lt;ol&gt;<br>&nbsp;&nbsp;&lt;li&gt;Ordered List Item&lt;/li&gt;<br>&nbsp;&nbsp;&lt;li&gt;Ordered List Item&lt;/li&gt;<br>&lt;/ol&gt;</code></figure></section><section slot="import">@import 'px-code-design/_base.code.scss';</section></template><template is="dom-if" if="[[_tabIs('Inline',selectedTab)]]" restamp=""><section slot="demo-html">Flag must be set before <code class="code code--inline">@import</code> in component Sass file.</section><section slot="import">$inuit-enable-code--inline : true; @import 'px-code-design/_base.code.scss';</section></template><section slot="usage">Use the following HTML to set up your project: ```<figure class="code"><code>…</code></figure><code class="code code--inline">…</code> ```</section></px-sass-doc></template></dom-module><script>Polymer({is:"px-code-design-demo",_tabIs:function(a){var b=this.selectedTab||"";return b===a}});</script></body></html>
