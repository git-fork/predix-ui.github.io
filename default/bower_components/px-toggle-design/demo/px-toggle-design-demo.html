<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-sass-doc/px-sass-doc.html"><link rel="import" href="../css/px-toggle-design-demo-styles.html"></head><body><dom-module id="px-toggle-design-demo"><template><style include="px-toggle-design-demo-styles" is="custom-style"></style><px-sass-doc module-name="px-toggle-design" description="Toggle is a simple on/off switch. It's created with CSS applied to a checkbox and label. Use it to create simple UI elements that enable and disable things. We recommend using the px-toggle component in your application." layer="objects" sassdoc-path="sassdoc.json" dependencies="[

  ]" default-choice="regular (default)"></px-sass-doc-option><px-sass-doc-option slot="options" option-name="Disabled" choose-with="boolean" default-choice="false"></px-sass-doc-option><section slot="demo-html"><input id="example" class$="{{inputClasses}}" type="checkbox" checked$="{{togglesChecked::change}}" disabled$="{{disabled}}"><label for="example" class$="{{labelClasses}}"></label></section><section slot="import">{{importCode}}</section><section slot="usage-html"><input id="toggle2" class="toggle__input" type="checkbox"><label for="toggle2" class="toggle__label"></label><input id="toggle3" class="toggle__input toggle__input--small" type="checkbox"><label for="toggle3" class="toggle__label toggle__label--small"></label><input id="toggle4" class="toggle__input toggle__input--large" type="checkbox"><label for="toggle4" class="toggle__label toggle__label--large"></label><input id="toggle5" class="toggle__input toggle__input--huge" type="checkbox"><label for="toggle5" class="toggle__label toggle__label--huge"></label></section><section slot="usage">Toggles are just fancy checkboxes. After you import the toggle library, you can add classes to an `<input>` tag and `<label>` tag to create your toggle element. You can create a basic toggle with the following code: ``` <input id="simpleToggle" class="toggle__input" type="checkbox"><label for="simpleToggle" class="toggle__label"></label>``` ### Important things to remember #### Order matters (input before label) Your `input` tag *must* come right before your `label` tag, exactly as the code appears in the example above. The toggle relies on CSS's <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Adjacent_sibling_selectors">adjacent sibling selector</a>. If you don't place the tags in the right order, the toggle won't work. #### Match your input `id` and label `for` Your `id` attribute on your `input` tag should match the `for` attribute on your `label` tag to keep them in sync: ``` <input id="SAME_VALUE" class="toggle__input" type="checkbox"><label for="SAME_VALUE" class="toggle__label"></label>``` #### Keep classes in sync Both the `input` and `label` tags should have the same modifiers as their sibling. For example, if you're using a small toggle, make sure you apply the `toggle__input--small` class and the `toggle__label--small` class like the example below: ``` <input id="toggle3" class="toggle__input toggle__input--small" type="checkbox"><label for="toggle3" class="toggle__label toggle__label--small"></label>``` ### All the possible toggles Here are all the possible toggles you could use. Remember, you'll need to set the correct flags before importing the toggle module (see instructions above): ``` <input id="small" class="toggle__input toggle__input--small" type="checkbox"><label for="small" class="toggle__label toggle__label--small"></label><input id="regular" class="toggle__input" type="checkbox"><label for="regular" class="toggle__label"></label><input id="large" class="toggle__input toggle__input--large" type="checkbox"><label for="large" class="toggle__label toggle__label--large"></label><input id="huge" class="toggle__input toggle__input--huge" type="checkbox"><label for="huge" class="toggle__label toggle__label--huge"></label><input id="disabled" class="toggle__input" type="checkbox" disabled=""><label for="disabled" class="toggle__label toggle--disabled"></label>```</label></section></px-sass-doc></template></dom-module><script>Polymer({is:'px-toggle-design-demo',attached:function(){var a=this._handleOptionsUpdated.bind(this);this.addEventListener('px-sass-doc-options-updated',a),this._toggleCheckedAttribute()},detached:function(){this.removeEventListener('px-sass-doc-options-updated',boundHandler)},_handleOptionsUpdated:function(){this.inputClasses=this._inputClasses(),this.labelClasses=this._labelClasses(),this.importCode=this._importCode(),this.disabled=this.selectedOptions.Disabled,this.async(function(){this.fire('px-sass-doc-demo-updated',{})},10)},_togg
