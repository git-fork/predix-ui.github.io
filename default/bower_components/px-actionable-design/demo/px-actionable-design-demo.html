<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-sass-doc/px-sass-doc.html"><link rel="import" href="../css/px-actionable-design-demo-styles.html"><link rel="import" href="../../px-icon-set/px-icon-set.html"><link rel="import" href="../../px-icon-set/px-icon.html"></head><body><dom-module id="px-actionable-design-demo"><template><style include="px-actionable-design-demo-styles" is="custom-style"></style><px-sass-doc module-name="px-actionable-design" description="Predix UI Actionable module is a simple implementation of added button type behaviors to text. Actionable text allows the user to initiate an secondary action associated to the text string." layer="objects" sassdoc-path="sassdoc.json" dependencies="[
    &quot;https://github.com/PredixDev/px-colors-design&quot;,
    &quot;https://github.com/PredixDev/px-defaults-design&quot;
  ]" selected-options="{{selectedOptions}}"><px-sass-doc-option slot="options" option-name="Size" choose-with="dropdown" choices="[
    &quot;small&quot;,
    &quot;regular (default)&quot;,
    &quot;large&quot;,
    &quot;huge&quot;
  ]" default-choice="regular (default)"></px-sass-doc-option><px-sass-doc-option slot="options" option-name="Type" choose-with="dropdown" choices="[
    &quot;primary&quot;,
    &quot;select&quot;,
    &quot;secondary&quot;
  ]" default-choice="primary"></px-sass-doc-option><px-sass-doc-option slot="options" option-name="Disabled" choose-with="boolean" default-choice="false"></px-sass-doc-option><section slot="demo-html"><a class$="{{cssClasses}}">Actionable Text</a><p class$="{{cssClasses}}"><px-icon icon="px-fea:analysis"></px-icon></p></section><section slot="import">{{importCode}}</section><section slot="usage">``` <span class="actionable">…</span> <span class="actionable"><px-icon icon="px-fea:analysis"></px-icon></span><span class="actionable actionable--small">…</span><span class="actionable actionable--large">…</span><span class="actionable actionable--huge">…</span><span class="actionable actionable--secondary">…</span><span class="actionable actionable--select">…</span><span class="actionable actionable--disabled">…</span> ```</section></px-sass-doc></template></dom-module><script>Polymer({is:'px-actionable-design-demo',attached:function(){var a=this._handleOptionsUpdated.bind(this);this.addEventListener('px-sass-doc-options-updated',a)},detached:function(){this.removeEventListener('px-sass-doc-options-updated',boundHandler)},_handleOptionsUpdated:function(){this.cssClasses=this._calcCssClasses(),this.importCode=this._importCode(),this.async(function(){this.fire('px-sass-doc-demo-updated',{})},10)},_calcCssClasses:function(){var a=this.selectedOptions||{},b=[];return'small'===a.Size&&b.push('actionable--small'),'large'===a.Size&&b.push('actionable--large'),'huge'===a.Size&&b.push('actionable--huge'),'select'===a.Type&&b.push('actionable--select'),'secondary'===a.Type&&b.push('actionable--secondary'),!0===a.Disabled&&b.push('actionable--disabled'),('actionable '+b.join(' ')).trim()},_importCode:function(){var a=this.selectedOptions||{};return([].join('\n')+'\n@import \'px-actionable-design/_objects.actionable.scss\';').trim()}});</script></body></html>
