active><px-demo-api-viewer source="px-panel"></px-demo-api-viewer><px-demo-footer></px-demo-footer></template></dom-module><script>Polymer({is:"px-panel-demo",properties:{props:{type:Object,value:function(){return this.demoProps}},configs:{type:Array,value:function(){return[{configName:"Default",configReset:!0},{configName:"Fixed floating",opened:!0,fixed:!0,floating:!0}]}}},close:function(){this.$.panel.close()},open:function(){this.$.panel.open()},demoProps:{opened:{type:Boolean,defaultValue:!1,inputType:"toggle"},position:{type:String,defaultValue:"right",inputType:"dropdown",inputChoices:["right","left","top","bottom"]},background:{type:String,defaultValue:"light",inputType:"dropdown",inputChoices:["light","medium","dark"]},fixed:{type:Boolean,defaultValue:!1,inputType:"toggle"},persistent:{type:Boolean,defaultValue:!1,inputType:"toggle"},floating:{type:Boolean,defaultValue:!1,inputType:"toggle"},minimizable:{type:Boolean,defaultValue:!1,inputType:"toggle"},lightDomContent:{type:String,defaultValue:"<div slot=\"content\">Panel content goes here</div>"}}});</script></body></html>
