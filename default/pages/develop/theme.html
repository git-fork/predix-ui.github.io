<html><head><link defer="" rel="import" href="../../bower_components/polymer/polymer.html"><link defer="" rel="import" href="../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../elements/px-catalog-page/px-catalog-page-behavior.html"><link defer="" rel="import" href="../../elements/px-catalog-page/px-catalog-page-elements.html"><link defer="" rel="import" href="../../css/px-catalog-page-styles.html"><link defer="" rel="import" href="../../css/px-catalog-theme-styles.html"><link defer="" rel="import" href="../../css/px-catalog-code-styles.html"></head><body><dom-module id="view-develop-theme"><template><style include="px-catalog-page-styles"></style><style include="px-catalog-code-styles"></style><style include="px-catalog-theme-styles"></style><div class="page"><div class="page-anchors" id="toc"><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#what-is-a-theme', activeAnchor)]]" href="#" anchor="#what-is-a-theme" on-tap="_handleAnchorTapped">What is a theme</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#available-themes', activeAnchor)]]" href="#" anchor="#available-themes" on-tap="_handleAnchorTapped">Available Themes</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#how-to-apply-a-theme', activeAnchor)]]" href="#" anchor="#how-to-apply-a-theme" on-tap="_handleAnchorTapped">How to apply a theme</a><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#install', activeAnchor)]]" href="#" anchor="#install" on-tap="_handleAnchorTapped">Install</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#import', activeAnchor)]]" href="#" anchor="#import" on-tap="_handleAnchorTapped">Import</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#include-in-your-app', activeAnchor)]]" href="#" anchor="#include-in-your-app" on-tap="_handleAnchorTapped">Include in your app</a></li></ul></li></ul></div><div class="page-content"><h2 class="page-title">Theme component styles and colors</h2><p>This guide addresses how to apply a theme to the Predix Design System components in your application.</p><h3 id="what-is-a-theme">What is a theme</h3><p>Themes are a collection of CSS variables used to apply styles to Predix Design System components. Predix Design System components look at these CSS variables to apply a variety of styles, including colors, typefaces, and other styles. The API docs for each component include a list of available CSS variables. This approach is based on the methodology outlined by Polymer <a href="https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling">here</a>.</p><p>The Predix Design System components ship with generic colors and fonts by default. Apps should apply a theme, either one of the provided themes or a custom one, to match components with their overall visual style.</p><div class="halves guidelines"><catalog-picture title="chart-unthemed" img-src="../../img/guidelines/dev/migrate_theme/chart-unthemed" caption="Example of a chart unthemed"></catalog-picture><catalog-picture title="chart-themed" img-src="../../img/guidelines/dev/migrate_theme/chart-themed" caption="Example of a chart with theming applied"></catalog-picture></div><div class="halves guidelines"><catalog-picture title="slider-unthemed" img-src="../../img/guidelines/dev/migrate_theme/slider-unthemed" caption="Example of slider unthemed"></catalog-picture><catalog-picture title="slider-themed" img-src="../../img/guidelines/dev/migrate_theme/slider-themed" caption="Example of slider with theming applied"></catalog-picture></div><h3 id="available-themes">Available Themes</h3><p>Predix Design System supplies two, prebuilt themes:</p><ul><li><a href="https://github.com/PredixDev/px-theme">Light Theme</a></li><li><a href="https://github.com/PredixDev/px-theme">Dark Theme</a></li></ul><p>You can view these two themes on this website. Simply flip the switch in the upper right-hand corner.</p><p>You can also build your own themes by defining the CSS variables listed in each component.</p><h3 id="how-to-apply-a-theme">How to apply a theme</h3><p>Applying a theme is easy. Simply include the theme in your project, import it, include the style, and voila, the styles are automatically applied to your components.</p><h4 id="install">Install</h4><p>Install the theme in your project by including it in your <code class="code code--inline">bower.json</code>:</p><pre class="code-block"><code class="language-js"><span class="token string">"px-theme"</span><span class="token punctuation">:</span> <span class="token string">"^3.0.0"</span>
</code></pre><p>AND/OR</p><pre class="code-block"><code class="language-js"><span class="token string">"px-dark-theme"</span><span class="token punctuation">:</span> <span class="token string">"^2.0.0"</span>
</code></pre><h4 id="import">Import</h4><p>Import it onto your page:</p><pre class="code-block"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>link</span> <span class="token attr-name">rel</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>import<span class="token punctuation">"</span></span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>../px-theme/px-theme-styles.html<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>
</code></pre><p>OR</p><pre class="code-block"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>link</span> <span class="token attr-name">defer</span> <span class="token attr-name">rel</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>import<span class="token punctuation">"</span></span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>../px-dark-theme/px-dark-theme-styles.html<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>
</code></pre><h4 id="include-in-your-app">Include in your app</h4><p>Include the styles on your app:</p><pre class="code-block"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>custom-style</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- only needed for Polymer 2 --&gt;</span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">include</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>px-theme-styles<span class="token punctuation">"</span></span> <span class="token attr-name">is</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>custom-style<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token style language-css"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>custom-style</span><span class="token punctuation">&gt;</span></span>
</code></pre><p>OR</p><pre class="code-block"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>custom-style</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- only needed for Polymer 2 --&gt;</span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">include</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>px-dark-theme-styles<span class="token punctuation">"</span></span> <span class="token attr-name">is</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>custom-style<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token style language-css"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>custom-style</span><span class="token punctuation">&gt;</span></span>

</code></pre><p>The styles will be available on your page and cascade down to subcomponents. So if you import the styles at the main page of your app, everything should get it. If you just import it to a subcomponent, then only that subcomponent and its children will pick up the styles.</p></div></div><px-demo-footer></px-demo-footer></template><script>Polymer({is:'view-develop-theme',behaviors:[PxCatalogBehavior.Page],_dynamicTheme:!1,ready:function(){this._dynamicTheme&&this.setAttribute('dynamic-theme','')}});</script></dom-module></body></html>
