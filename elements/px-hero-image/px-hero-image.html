<!-- Dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html" />

<!-- Styles -->
<link rel="import" href="../../css/px-hero-image-styles.html">

<dom-module id="px-hero-image">
  <template>
    <style include="px-hero-image-styles" is="custom-style"></style>

    <iron-media-query query='(min-width: 719px)' query-matches="{{largeScreen}}">
    </iron-media-query>
    <div class="hero-container">


      <!--MOBILE-->
      <template is="dom-if" if="{{!largeScreen}}">
        <template is="dom-if" if="{{!dark}}">

          <picture class="hero-picture--bg">
            <source srcset="../../img/mobile_hero_bkd_light.webp" type="image/webp">
            <source srcset="../../img/mobile_hero_bkd_light.png" type="image/png">
            <img src="../../img/mobile_hero_bkd_light.png" alt="hero-background-image" style="width:100%; height: 100%;">
          </picture>
          <picture class="hero-picture--fg">
            <source srcset="../../img/mobile_hero_light.webp" type="image/webp">
            <source srcset="../../img/mobile_hero_light.png" type="image/png">
            <img src="../../img/mobile_hero_light.png" alt="hero-image" style="max-width: 100%;">
          </picture>

        </template>

        <template is="dom-if" if="{{dark}}">

          <picture class="hero-picture--bg">
            <source srcset="../../img/mobile_hero_bkd_dark.webp" type="image/webp">
            <source srcset="../../img/mobile_hero_bkd_dark.png" type="image/png">
            <img src="../../img/mobile_hero_bkd_dark.png" alt="hero-background-image" style="width:100%; height: 100%;">
          </picture>
          <picture class="hero-picture--fg">
            <source srcset="../../img/mobile_hero_dark.webp" type="image/webp">
            <source srcset="../../img/mobile_hero_dark.png" type="image/png">
            <img src="../../img/mobile_hero_dark.png" alt="hero-image" style="max-width: 100%;">
          </picture>

        </template>
      </template>

      <!--DESKTOP-->
      <template is="dom-if" if="{{largeScreen}}">
        <template is="dom-if" if="{{!dark}}">
          <picture class="hero-picture--bg">
            <source srcset="../../img/desktop_hero_bkd_light.webp" type="image/webp">
            <source srcset="../../img/desktop_hero_bkd_light.png" type="image/png">
            <img src="../../img/desktop_hero_bkd_light.png" alt="hero-background-image" style="height: 370px; max-width: none;">
          </picture>
        </template>

        <template is="dom-if" if="{{dark}}">
          <picture class="hero-picture--bg">
            <source srcset="../../img/desktop_hero_bkd_dark.webp" type="image/webp">
            <source srcset="../../img/desktop_hero_bkd_dark.png" type="image/png">
            <img src="../../img/desktop_hero_bkd_dark.png" alt="hero-background-image" style="height: 370px; max-width: none; ">
          </picture>
        </template>

      </template>

      <div class="hero-slot">
        <slot name="content"></slot>
      </div>


    </div>

  </template>
  <script>
    Polymer({
      is: 'px-hero-image',

      properties: {
        dark:{
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        largeScreen: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

      }

    })
  </script>
</dom-module>
