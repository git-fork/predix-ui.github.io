<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../css/px-catalog-page-styles.html" />

<dom-module id="catalog-picture">
  <template>
    <style>
      :host {
        display: block;
        padding: .75rem;
        border: 1px solid var(--px-catalog-page-border-color, lightgray);
        margin-bottom: 1rem;
      }
      .caption {
        margin: 1rem 0 0 0;
        font-style: italic;
        color: var(--px-catalog-page-text-color--light, gray);
      }
      picture, img {
        max-width: 100%;
      }
      picture {
        display: block;
        align-self: center;
      }
    </style>

    <picture>
      <source srcset$="[[imgSrc]].webp" type="image/webp">
      <source srcset$="[[imgSrc]].png" type="image/png">
      <img src$="[[imgSrc]].png" alt$="[[imgAlt]]">
      <p class="caption">[[caption]]</p>
    </picture>
  </template>
  <script>
    Polymer({
      is: 'catalog-picture',
      properties: {
        imgSrc: String,
        imgAlt: String,
        caption: String
      }
    });
  </script>
</dom-module>
